<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../address-autocomplete/address-autocomplete.html">

<!--
An address form with Google Maps autocomplete lookup.
Forked from https://github.com/kunalkundaje/address-autocomplete

Example:

    <address-form></address-form>

@demo
-->
<dom-module id="address-form">

  <style is="custom-style">

    :host {
      display: block;
      box-sizing: border-box;
    }
   
    :host > ::content .special {
    }
   
    /* form hdr part */
    .form-hdr ,
    .form-body {
      @apply(--layout-horizontal);
      padding: 4px;
    }

    .form-body div {
      padding: 4px
      margin: 4px;
    }

    .form-hdr div {
      padding: 2px
      margin: 4px;
    }
    paper-checkbox {
      display: inline-block;
      margin: 6px 24px 6px 6px;
      @apply(--paper-font-body2)
    }
    .flexchild {
      @apply(--layout-flex);
    }

    .flex12child {
      @apply(--layout-flex-12);
    }


    .flex2child {
      @apply(--layout-flex-2);
    }

    .flex3child {
      @apply(--layout-flex-3);
    }

    .flex6child {
      @apply(--layout-flex-6);
    }

    .form-num {
      @apply(--paper-font-body2)
      text-align: right;
    }

    .form-title {
      @apply(--paper-font-body2)
    }

    .form-sub-title {
      @apply(--paper-font-caption)
    }

    .paper-font-caption {
      @apply(--paper-font-caption);
    }
    paper-card {
      width: 100%;
      margin-bottom: 12px;
    }
    paper-input ,
    paper-textarea,
    address-autocomplete {
      margin: 6px;
    }
    .card-actions {
      background-color: #B2DFDB;
      border-bottom: 1px solid lightgrey;
    }
    .card-footer {
      margin: 12px 6px 6px 6px;
      padding-top: 16px;
      border-top: 1px solid lightgrey;
    }
    paper-button {
      @apply(--paper-font-button);
    }

  </style>

  <template>
    <div class="container">
      <paper-card  elevation=1>

        <div class="card-actions" >
          <div class="form-hdr">
            <div class='flex6child form-title'>[[form_title]] </div>
            <div class='flexchild form-num'>[[form_num]]</div>
          </div>
          <span class="form-sub-title">{{form_sub}}</small>
        </div>

        <div class="card-content">

          <div class='form-body'>     
            <div class='flex12child'>

              <address-autocomplete
                id="goog_addr_entry"
                is="iron-input"
                input-label="Type here to search for address using Google Maps autocomplete"
                on-address-changed="gotAddressFromGoogle"
                api-key="AIxaSyA8ErlCjVxK5D0h2nTxJ64osBaVT2QhMh8"  //Rays browser dev key 1
              >
              </address-autocomplete>


              <paper-input
                is="iron-input"
                input
                type="text"
                label="Placename - optional, only use if location is a business (ie. St. Joseph's Hospital )"
                always-float-label
                value="{{address.place_nm}}"
                maxlength="[[maxlength]]"
                on-change="gotInputChange"
              >
              </paper-input>


              <paper-input
                is="iron-input"
                input
                type="text"
                label="Address Line 1 - Number + Street "
                always-float-label
                value="{{address.addr1}}"
                maxlength="[[maxlength]]"
                on-change="gotInputChange"
              >
              </paper-input>

              <paper-input
                is="iron-input"
                input
                type="text"
                label="Address Line 2 - optional, (ie. Suite, Floor, Room#, etc)"
                always-float-label
                value="{{address.addr2}}"
                maxlength="[[maxlength]]"
                on-change="gotInputChange"
              >
              </paper-input>

            </div>
          </div>

          <div class='form-body'>     
            <paper-input
              class="flex6child" 
              is="iron-input"
              input
              type="text"
              label="City"
              always-float-label
              value="{{address.city}}"
              maxlength="[[maxlength]]"
              on-change="gotInputChange"
            >
            </paper-input>
            <paper-input
              is="iron-input"
              class="flex2child"
              input
              type="text"
              label="State"
              always-float-label
              value="{{address.state}}"
              maxlength="[[maxlength]]"
              on-change="gotInputChange"
            >
            </paper-input>

            <paper-input
              is="iron-input"
              class="flex3child"
              input
              type="text"
              label="Zipcode"
              always-float-label
              value="{{address.zip}}"
              maxlength="[[maxlength]]"
              on-change="gotInputChange"
            >
            </paper-input>
          </div>

          <div class='form-body'>     
            <div class='flex3child'>
              <paper-textarea
                is="iron-input"
                input
                textarea
                char-counter
                type="text"
                label="Address Note - optional, (ie. Gate Code#, use back entrance)",
                always-float-label
                value="{{address.note}}"
                maxlength="[[maxlength]]"
                on-change="gotInputChange"
              >
              </paper-input>
            </div>
          </div>

          <div class='form-body'>     
            <div class='flexchild'>
              <paper-checkbox value="PR" checked>
                Primary Residence
              </paper-checkbox>
              <paper-checkbox value="MA" checked>
                Mailing Address
              </paper-checkbox>
              <paper-checkbox value="BIZ" checked>
                Billing Address
              </paper-checkbox>
            </div>
          </div>


          <div class='form-body card-footer' hidden="[[!showSubmitBtn]]">     
            <paper-button raised on-click="submit">Submit</paper>
          </div>

        </div>

      </paper-card>
    </div>
  </template>

</dom-module>

<script>


  Polymer({

    is: 'address-form',

    properties: {

      form_title: {
        value: "Address Form"
      },

      form_num: {
        value: "F1000"
      },

      maxlength: {
        type: Number,
        value: function(){
          return 256;
        }
      },
      address: { value: {} },

      showSubmitBtn: {
        type: Boolean,
        value: true
      },

      submitBtnLbl: {
        type: String,
        value: "Submit"
      }
    },

    gotAddressFromGoogle: function(e){
      this.address = e.detail.value;
      return;
    },

    gotInputChange: function(e){
      console.log(e.detail.value); 
      return;
    },

    submit: function(){
      var applies_to=[];
      Polymer.dom(this.root).querySelectorAll("paper-checkbox").forEach(function(el){
        console.log( el.checked );
        if ( el.checked ) applies_to.push(el.value);
      });
      this.address.applies_to=applies_to;
      console.log(this.address);
      return;
    }
  });

</script>
