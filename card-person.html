    <card-person></card-person>

@demo

<dom-module id="card-person">
  <style is="custom-style" include="qa-styles"></style>
  <style is="custom-style">

    :host {
      display: block;
      box-sizing: border-box;
    }
   
    :host > ::content .special {
    }
   
    /* form hdr part */
    .hdr {
      @apply(--layout-horizontal);
      @apply(--layout-justified);
      @apply(--paper-font-body2)
    }

    .list {
      @apply(--layout-vertical);
      padding-top: 12px;
      background-color: white;
      width: 240px;
      height: 228px;
      margin: 12px;
      @apply(--shadow-elevation-2dp);
    }

    .form-num {
      @apply(--paper-font-body2)
      text-align: right;
    }

    .form-title {
      @apply(--paper-font-body2)
    }

    .form-sub-title {
      @apply(--paper-font-caption)
    }

    .paper-font-caption {
      @apply(--paper-font-caption);
    }

    paper-button {
      @apply(--paper-font-button);
    }

  </style>

  <template>
    <div class="container">

      <paper-toolbar>
        <paper-tabs id="tabSelector" selected="{{selectedTab}}">
          <paper-tab link>Primary Info</paper-tab>
          <paper-tab>Open Tasks</paper-tab>
          <paper-tab>Closed Tasks</paper-tab>
          <paper-tab>Interactions</paper-tab>
          <paper-tab>HDMS Data</paper-tab>
        </paper-tabs>
        <span class="title"><!--stub--></span>
        <menu-tasks 
          id="menuTask"
          subject-id="[[person._id]]"
          subject-last-ts="{{person.ts}}"
          on-newtask="gotNewTask"
        ></menu-tasks>
      </paper-toolbar>

      <iron-pages selected="{{selectedTab}}">

        <section data-tab='primaryInfo' >
          <paper-card elevation='4' class='primary'
            heading="Patient Card"
          >
            <div class='main-data'>
              Name: [[person.ln]]<span hidden="[[!person.suf]]"> [[person.suf]]</span>, [[person.fn]] [[person.mn]] 
            </div>
            <div class='main-data'>
              DOB: [[person.dobStr]]
            </div>
          </paper-card> 
          <card-data-display
            class="flex-10"
            id="demographicCard"
            name="Demographic / Case Info"
            flows='["flows/sc.copd.demographic.json","flows/sc.copd.casebuild.json"]'
            subject-id="[[person._id]]">
          </card-data-display>
          <card-contact 
            id="contactCard"
            subject-id="[[person._id]]">
          </card-contact>

        </section>

        <section data-tab='tasks' >
          <list-tasks
            hidden="[[!person]]"
            heading="Not Yet Started"
            class='card-content' 
            id="openTasks"
            subject-id="[[subjectId]]"
            state='["init"]'
          ></list-tasks>
          <list-tasks
            hidden="[[!person]]"
            heading="In Progress"
            class='card-content' 
            id="inprogTasks"
            subject-id="[[subjectId]]"
            state='["inprog"]'
          ></list-tasks>
        </section>

        <section data-tab='closedtasks'>
          <list-tasks
            hidden="[[!person]]"
            heading="Tasks Completed"
            class='card-content'
            id="completedTasks"
            subject-id="[[subjectId]]"
            state='["done"]'
          ></list-tasks>
        </section>

        <section data-tab='interactions' >
          <card-data-display
            class="flex-10"
            as-columns
            id="interactionsCard"
            name="Interactions"
            flows='["flows/sc.interaction.json","flows/sc.teamaction.json"]'
            subject-id="[[person._id]]">
          </card-data-display>
        </section>


        <section data-tab='hdmsdata' >
          <card-hdmsdata-display
            class="flex-10"
            as-columns
            id="hdmsCard"
            name="HDMS Notes"
            subject-id="[[person._id]]">
          </card-data-display>
        </section>

      </iron-pages>

      <qa-ajax-poster
        id="ajax_load_person"       
        no-toast
        handle-as="json",
        on-response="loadPersonResponse"
        on-error="loadPersonError"
        loading="{{is_loading}}"
        endpoint="api/person:get"
      ></qa-ajax-poster>

    </div>
  </template>

</dom-module>

<script>


  Polymer({

    behaviors: [ SectionBehaviors.Basic ],

    is: 'card-person',

    properties: {
      person: {
        type: Object,
        value: null
      },
      subjectId: {
        type: String,
        value: ""
      },
      selectedTab: {
        type: Number,
        value: 0 
      }
    },

    loadPerson: function(){
      if ( !this.subjectId ) return; 
      this.set("person",null);
      this.$.ajax_load_person.send({subjectId: this.subjectId});
    },

    loadPersonResponse: function(e,data){
      var person = data.person;
      var now = new Date();
      var list=[];

      var m = moment(person.dob);
      var age = _.trimRight( m.fromNow(true), "s" );
      var S = { M: "Male", F: "Female" };
      person.sex = S[person.sex];
      person.dobStr = m.format("MMMM DD, YYYY"); 

      this.set("person",person);
      this.applyTitle(person.displayAs + " - " + age + " old " + person.sex);
      this.$.openTasks.loadTasks();
      this.$.inprogTasks.loadTasks();
      this.$.completedTasks.loadTasks();
      this.$.contactCard.load();
      this.$.demographicCard.load();
      this.$.interactionsCard.load();
      this.$.hdmsCard.load();

      /*
      Promise.all([
        this.$.openTasks.loadTasks,
        this.$.inprogTasks.loadTasks,
        this.$.completedTasks.loadTasks,
        this.$.contactCard.load,
        this.$.demographicCard.load,
        this.$.caseBuildCard.load,
      ])
      */
    },

    gotNewTask: function(e,data){
      console.log(data);
      this.set("person.ts", data.newTs);
      this.set("selectedTab", 1);
      this.$.openTasks.loadTasks();
    },

    loadPersonError: function(e){
      console.log(e);
    },

    submit: function(e){
      return;
    }
  });

</script>
