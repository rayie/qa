<!--

Example:

    <card-person></card-person>

@demo
-->
<dom-module id="card-person">

  <style is="custom-style">

    :host {
      display: block;
      box-sizing: border-box;
    }
   
    :host > ::content .special {
    }
   
    /* form hdr part */
    .form-hdr ,
    .form-body {
      @apply(--layout-horizontal);
      padding: 4px;
    }

    .form-body div {
      margin: 4px;
    }

    .form-hdr div {
      margin: 4px;
    }

    paper-checkbox {
      display: inline-block;
      margin: 6px 24px 6px 6px;
      @apply(--paper-font-body2)
    }

    .flexchild {
      @apply(--layout-flex);
    }


    .flex1child {
      @apply(--layout-flex-1);
    }

    .flex2child {
      @apply(--layout-flex-2);
    }

    .flex3child {
      @apply(--layout-flex-3);
    }

    .flex4child {
      @apply(--layout-flex-4);
    }

    .flex6child {
      @apply(--layout-flex-6);
    }

    .flex8child {
      @apply(--layout-flex-8);
    }

    .flex12child {
      @apply(--layout-flex-12);
    }

    .list {
      @apply(--layout-vertical);
      padding-top: 12px;
      background-color: white;
      width: 240px;
      height: 228px;
      margin: 12px;
      @apply(--shadow-elevation-2dp);
    }

    .form-num {
      @apply(--paper-font-body2)
      text-align: right;
    }

    .form-title {
      @apply(--paper-font-body2)
    }

    .form-sub-title {
      @apply(--paper-font-caption)
    }

    .paper-font-caption {
      @apply(--paper-font-caption);
    }
    paper-card {
      width: 100%;
      margin-bottom: 12px;
    }
    paper-input ,
    paper-textarea {
      margin: 6px;
    }
    .card-actions {
      background-color: #B2DFDB;
      border-bottom: 1px solid lightgrey;
    }
    .card-footer {
      margin: 12px 6px 12px 6px;
      padding-top: 16px;
      padding-left: 16px;
      border-top: 1px solid lightgrey;
    }
    paper-button {
      @apply(--paper-font-button);
    }

  </style>

  <template>
    <div class="container">
      <paper-card  
      hidden="[[!person]]"
      elevation=1>

        <div class="card-content">

          <div class=''>     
            <h3>
              <span>[[person.displayAs]] ([[person.sex]])
            </span>
            <moment-display dt="[[person.dob]]" ></moment-display>
            (<moment-display dob dt="[[person.dob]]" ></moment-display>)
          </h3>
          <small>RecordID: [[subjectId]]</small>
          </div>

        </div>

        <div class='card-footer' >
          <h3>Tasks:</h3>
          <list-tasks
            id="patientTasks"
            subject-id="[[subjectId]]"
          ></list-tasks>
        </div>

      </paper-card>

      
      <paper-card  elevation=1 hidden="[[!recentdata]]">
        <div class="card-content">
          <h3>Most Recent Data Collected - [[ recentdata.parent_task_name ]]</h3>
          <paper-menu>
            <template is="dom-repeat" items="[[recentdata.list]]" >
              <paper-item class='listing'>
                [[ item.lbl ]] :
                <strong>[[ item.val ]] </strong>
              </paper-item>
            </template>
          </paper-menu>
        </div>
      </paper-card>


      <iron-ajax
        id="ajax_load_person"       
        handle-as="json",
        on-response="loadPersonResponse"
        on-error="loadPersonError"
        loading="{{is_loading}}"
      ></iron-ajax>

    </div>
  </template>

</dom-module>

<script>


  Polymer({

    is: 'card-person',

    properties: {
      person: {
        type: Object,
        value: null
      },
      recentdata: {
        type: Object,
        value: null
      },
      subjectId: {
        type: String,
        value: ""
      },
      baseUrl: {
        type: String,
        value: ""
      }
    },

    loadPerson: function(){
      if ( !this.subjectId ) return; 
      this.set("person",null);
      this.$.ajax_load_person.url=window.APIBASEURL+"api/person:get?subjectId=" + this.subjectId;
      this.$.ajax_load_person.generateRequest();
    },

    loadPersonResponse: function(e){

      var person = e.detail.response.person;
      var now = new Date();
      var rd = e.detail.response.recentdata;
      var list=[];
      if ( _.has(e,"deatail.response.recentdata.qseq") ){
        rd.qseq.forEach(function(q){
          if ( q.substr(0,4)==="F200" ){
            var val = [
              rd[q].addr1 ,
              rd[q].addr2 ,
              rd[q].city , 
              rd[q].state, 
              rd[q].zip,
              (rd[q].applies_to)?rd[q].applies_to.join("|"):""
            ].join(", ")
          }
          else var val = rd[q];

          list.push({ lbl: q+" "+rd.qref[q], val: val });
        });
        rd.list = list;
      }

      this.set("person",person);
      this.set("recentdata",rd);
      this.$.patientTasks.applyTasks(this.person.tasks);
    },

    loadPersonError: function(e){
      console.log(e);
    },

    submit: function(e){
      return;
    }
  });

</script>
