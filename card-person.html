<dom-module id="card-person">

  <style is="custom-style">

    :host {
      display: block;
      box-sizing: border-box;
    }
   
    :host > ::content .special {
    }
   
    /* form hdr part */
    .hdr {
      @apply(--layout-horizontal);
      @apply(--layout-justified);
      @apply(--paper-font-body2)
    }

    .flexchild {
      @apply(--layout-flex);
    }

    .flex1child {
      @apply(--layout-flex-1);
    }

    .flex2child {
      @apply(--layout-flex-2);
    }

    .flex3child {
      @apply(--layout-flex-3);
    }

    .flex4child {
      @apply(--layout-flex-4);
    }

    .flex6child {
      @apply(--layout-flex-6);
    }

    .flex8child {
      @apply(--layout-flex-8);
    }

    .flex12child {
      @apply(--layout-flex-12);
    }

    .list {
      @apply(--layout-vertical);
      padding-top: 12px;
      background-color: white;
      width: 240px;
      height: 228px;
      margin: 12px;
      @apply(--shadow-elevation-2dp);
    }

    .form-num {
      @apply(--paper-font-body2)
      text-align: right;
    }

    .form-title {
      @apply(--paper-font-body2)
    }

    .form-sub-title {
      @apply(--paper-font-caption)
    }

    .paper-font-caption {
      @apply(--paper-font-caption);
    }
    paper-card {
      width: 100%;
      margin-bottom: 4px;
      --paper-card-content : {
      }
      --paper-card-header : {

      };
      --paper-card-header-text: {
        font-size: 16px;
        color: gray;
      }
    }

    paper-input ,
    paper-textarea {
      margin: 6px;
    }
    .card-actions {
      background-color: #B2DFDB;
    }
    .card-footer {
      margin: 12px 6px 12px 6px;
      padding-top: 16px;
      padding-left: 16px;
    }
    paper-button {
      @apply(--paper-font-button);
    }

  </style>

  <template>
    <div class="container">
      <paper-card  hidden="[[!person]]" elevation=1 > 
        <div class="card-content hdr">
          <h3>[[person.displayAs]] ([[person.sex]])</h3>
          <h3>
            <moment-display dob str="[[person.dob]]" ></moment-display>
          </h3>
          <div >
            <menu-tasks 
              id="menuTask"
              subject-id="[[person._id]]"
              subject-last-ts="{{person.ts}}"
              on-newtask="gotNewTask"
            ></menu-tasks>
          </div>
        </div>
      </paper-card>

      <paper-tabs id="tabSelector" selected="{{selectedTab}}">
        <paper-tab>Primary Info</paper-tab>
        <paper-tab>Tasks</paper-tab>
        <paper-tab>Activity</paper-tab>
      </paper-tabs>

      <iron-pages selected="{{selectedTab}}">

        <section data-tab='primaryInfo' >
          <card-contact 
            id="contactCard"
            subject-id="[[person._id]]">
          </card-contact>
        </section>

        <section data-tab='tasks' >
          <paper-card  
            heading="Tasks Not Yet Started"
            hidden="[[!person]]"
            elevation=1>
            <list-tasks
              class='card-content' 
              id="openTasks"
              subject-id="[[subjectId]]"
              state='["init"]'
            ></list-tasks>
          </paper-card>

          <paper-card  
          heading="Tasks In Progress"
          hidden="[[!person]]"
          elevation=1>
            <list-tasks
              class='card-content' 
              id="inprogTasks"
              subject-id="[[subjectId]]"
              state='["inprog"]'
            ></list-tasks>
          </paper-card>

          <paper-card  
          heading="Tasks Completed"
          hidden="[[!person]]"
          elevation=1>
            <list-tasks
              class='card-content'
              id="completedTasks"
              subject-id="[[subjectId]]"
              state='["done"]'
            ></list-tasks>
          </paper-card>
        </section>

        <section data-tab='activity' >
        </section>

      </iron-pages>

      <qa-ajax-poster
        id="ajax_load_person"       
        handle-as="json",
        on-response="loadPersonResponse"
        on-error="loadPersonError"
        loading="{{is_loading}}"
        endpoint="api/person:get"
      ></qa-ajax-poster>

    </div>
  </template>

</dom-module>

<script>


  Polymer({

    is: 'card-person',

    properties: {
      person: {
        type: Object,
        value: null
      },
      subjectId: {
        type: String,
        value: ""
      },
      selectedTab: {
        type: Number,
        value: 0 
      }
    },

    loadPerson: function(){
      if ( !this.subjectId ) return; 
      this.set("person",null);
      this.$.ajax_load_person.send({subjectId: this.subjectId});
    },

    loadPersonResponse: function(e,data){
      var person = data.person;
      var now = new Date();
      var list=[];
      this.set("person",data.person);
      this.$.openTasks.loadTasks();
      this.$.inprogTasks.loadTasks();
      this.$.completedTasks.loadTasks();
      this.$.contactCard.load();
    },

    gotNewTask: function(e,data){
      console.log(data);
      this.set("person.ts", data.newTs);
      this.set("selectedTab", 1);
      this.$.openTasks.loadTasks();
    },

    loadPersonError: function(e){
      console.log(e);
    },

    submit: function(e){
      return;
    }
  });

</script>
