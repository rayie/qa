<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-item/paper-item-body.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-styles/typography.html">

<!--

Example:

    <card-person></card-person>

@demo

<dom-module id="list-persons">

  <style is="custom-style">

    :host {
      display: block;
      box-sizing: border-box;
    }
   
    :host > ::content .special {
    }
   
    /* form hdr part */
    .form-hdr ,
    .form-body {
      @apply(--layout-horizontal);
      padding: 4px;
    }

    .form-body div {
      margin: 4px;
    }

    .form-hdr div {
      margin: 4px;
    }

    paper-checkbox {
      display: inline-block;
      margin: 6px 24px 6px 6px;
      @apply(--paper-font-body2)
    }

    .flexchild {
      @apply(--layout-flex);
    }


    .flex1child {
      @apply(--layout-flex-1);
    }

    .flex2child {
      @apply(--layout-flex-2);
    }

    .flex3child {
      @apply(--layout-flex-3);
    }

    .flex4child {
      @apply(--layout-flex-4);
    }

    .flex6child {
      @apply(--layout-flex-6);
    }

    .flex8child {
      @apply(--layout-flex-8);
    }

    .flex12child {
      @apply(--layout-flex-12);
    }

    .list {
      @apply(--layout-vertical);
      padding-top: 12px;
      background-color: white;
      width: 240px;
      height: 228px;
      margin: 12px;
      @apply(--shadow-elevation-2dp);
    }

    .form-num {
      @apply(--paper-font-body2)
      text-align: right;
    }

    .form-title {
      @apply(--paper-font-body2)
    }

    .form-sub-title {
      @apply(--paper-font-caption)
    }

    .paper-font-caption {
      @apply(--paper-font-caption);
    }
    paper-card {
      width: 100%;
      margin-bottom: 12px;
    }
    paper-input ,
    paper-textarea {
      margin: 6px;
    }
    .card-actions {
      background-color: #B2DFDB;
      border-bottom: 1px solid lightgrey;
    }
    .card-footer {
      margin: 12px 6px 12px 6px;
      padding-top: 16px;
      padding-left: 16px;
      border-top: 1px solid lightgrey;
    }
    paper-button {
      @apply(--paper-font-button);
    }
    .entry { 
      margin-bottom: 16px;
    }
    a {
      text-decoration: none;
      display:block;
    }

    a .main {
      font-size: 1.2em;
      display: block;
    }
    .newFab {
      position: fixed;
      top: 80px;
      left: 92%;
    }

  </style>

  <template>
    <div class="container">
      <a class="newFab" title="Create New Patient Record" href$="{{baseUrl}}directsurvey/sc.addperson">
        <paper-fab icon="add"></paper-fab>
      </a>
      <div>
        <template is="dom-repeat" items="[[persons]]" as="p">
          <div class='entry'>
            <a href$="patient/[[p._id]]">
              <span class='main'>
              [[p.displayAs]] ([[p.sex]]) 
              <moment-display str="[[p.dob]]" ></moment-display>
              </span>
            </a>
            <small>
              Last activity: 
              <moment-display time str="[[p.ts]]" ></moment-display>
            <small>
          </div>
        </template>
      </div>
      <qa-ajax-poster
        id="ajax_load_persons"       
        on-response="loadPersonsResponse"
        on-error="loadPersonsError"
        loading="{{is_loading}}"
        endpoint="api/persons:get"
      ></qa-ajax-poster>
    </div>
  </template>

</dom-module>

<script>


  Polymer({

    is: 'list-persons',

    properties: {
      persons: {
        type: Array,
        value: []
      },
      baseUrl: {
        type: String,
        value: ""
      }
    },

    loadPersons: function(){
      console.log("in loadPersons");
      this.$.ajax_load_persons.send();
    },

    loadPersonsResponse: function(e,data){
      console.log(e);
      //e.detail.response.person.dob  = e.detail.response.person.dob.toString().substr(0,10);
      this.set("persons",data.persons);
    },

    loadPersonsError: function(e){
      console.log(e);
    }

  });

</script>
