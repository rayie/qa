<dom-module id="list-persons">

  <style is="custom-style" include="qa-styles"></style>
  <style is="custom-style">

    :host {
      display: block;
      box-sizing: border-box;
    }
   
    :host > ::content .special {
    }

    .form-num {
      @apply(--paper-font-body2)
      text-align: right;
    }

    .form-title {
      @apply(--paper-font-body2)
    }

    .form-sub-title {
      @apply(--paper-font-caption)
    }

    .paper-font-caption {
      @apply(--paper-font-caption);
    }
    paper-button {
      @apply(--paper-font-button);
    }
    .entry { 
      margin-bottom: 16px;
    }
    .name {
      font-size: 14px;
      font-weight: 800;
    }
    a {
      text-decoration: none;
      display:block;
    }

    .newFab {
      position: fixed;
      top: 10%;
      left: 90%;
    }

  </style>

  <template>
    <paper-toolbar>
      
    </paper-toolbar>
    <paper-card class="primary" elevation="4" heading="Patient Listing">
      <a class="newFab" title="Create New Patient Record" href$="{{baseUrl}}/directsurvey/sc.addperson">
        <paper-fab elevation=2" icon="add"></paper-fab>
      </a>
      <template is="dom-repeat" items="[[persons]]" as="p">
        <div class="layout horizontal entry">
          <div class="flex">
            <a href$="patient/[[p._id]]">
              <span class='name'>
              [[p.displayAs]] ([[p.sex]]) 
              <moment-display str="[[p.dob]]" ></moment-display>
              </span>
            </a>
          </div>
          <div class="flex">
            <small>
              Last activity: 
              <moment-display time str="[[p.ts]]" ></moment-display>
            <small>
          </div>
        </div>
      </template>
      <qa-ajax-poster
        id="ajax_load_persons"       
        no-toast
        on-response="loadPersonsResponse"
        on-error="loadPersonsError"
        loading="{{is_loading}}"
        endpoint="api/persons:get"
      ></qa-ajax-poster>
    </paper>
  </template>

</dom-module>

<script>


  Polymer({

    is: 'list-persons',

    behaviors: [ SectionBehaviors.Basic ],

    properties: {
      persons: {
        type: Array,
        value: []
      }
    },

    loadPersons: function(){
      console.log("in loadPersons");
      this.$.ajax_load_persons.send();
    },

    loadPersonsResponse: function(e,data){
      console.log(e);
      //e.detail.response.person.dob  = e.detail.response.person.dob.toString().substr(0,10);
      this.set("persons",data.persons);
      this.applyTitle("Patient Listing");
    },

    loadPersonsError: function(e){
      console.log(e);

    }

  });

</script>
