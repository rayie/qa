<!--
An element providing a solution to no problem in particular.

Example:

    <seed-element></seed-element>

@demo
-->
<dom-module id="survey-a">

  <style is="custom-style">
    :host {
      display: block;
      box-sizing: border-box;
    }
    paper-icon-item {
      @apply(--paper-font-body2)
      margin-bottom: 4px;
      border-bottom: 1px solid gray;
    }
    .survey-hdr {
      @apply(--layout-horizontal);
      @apply(--layout-flex);
      @apply(--paper-font-title)
    }
    .hdr-left {
      @apply(--layout-flex-4);
    }
    .hdr-right {
      @apply(--layout-flex-8);
      text-align: right;
    }
    paper-button {
      @apply(--paper-font-button);
    }
    .display_num {
      @apply(--paper-font-body2)
      text-align: right;
    }
    .survey-title {
      @apply(--paper-font-title)
    }
    .survey-subtitle{
      @apply(--paper-font-subhead)
    }
    .card-actions {
      border-bottom: 1px solid lightgrey;
    }

    /* answer sheet */
    .list {
      @apply(--layout-vertical);
      padding-top: 12px;
      background-color: white;
      width: 240px;
      height: 228px;
      margin: 12px;
      @apply(--shadow-elevation-2dp);
    } 

    .avatar {
      display: inline-block;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      background: #ccc;
    }

    .blue {
      color: var(--paper-light-blue-300);
    }

    .red {
      background-color: var(--paper-red-300);
    }

    .orange {
      background-color: var(--paper-amber-300);
    }

    .green {
      background-color: var(--paper-green-300);
    }

    .card-footer {
      margin: 12px 6px 12px 6px;
      padding-top: 16px;
      padding-left: 16px;
      border-top: 1px solid lightgrey;
    }

  </style>

  <template>
    <div>
      <div hidden="[[subject_id]]">
        <h2>The survey can not be initiated because a subject ID missing</h2>
      </div>
    </div>
    <div hidden="[[!subject_id]]">

      <div class="survey-hdr">
        <div class="hdr-left">
          <div class='survey-title'>[[survey_data.title]]</div>
          <div class='survey-subtitle'>[[survey_data.subtitle]]</div>
        </div>
        <div class="hdr-right">
          <div>[[summary_txt]]</div>
          <div>
            <paper-button on-click="previewAnswers">Preview Answers</paper-button>
          </div>
        </div>
      </div>

      <div id="qlist">
        <!--the container for our question components, dynamically inserted-->
      </div>
      <paper-dialog id="answerSheetDialog">
        <paper-dialog-scrollable>
          <h2>Answers:</h2>
          <template 
            is="dom-repeat"
            items="[[answers]]"
            as="answer"
          </template>
            <paper-icon-item>
              <div class="" item-icon>
                [[answer.qnum]]
              </div>
              <paper-item-body two-line>
                <div>[[answer.q]]</div>
                <div class='blue' secondary>[[answer.a]]</div>
              </paper-item-body>
            </paper-icon-item>
          </template>
        </paper-dialog-scrollable>
        <div class="buttons">
          <paper-button dialog-dismiss>Dismiss</paper-button>
        </div>
      </paper-dialog>

      <div class='card-footer' hidden="[[!showSubmitBtn]]">     
        <paper-button raised on-click="submit_survey">Submit</paper>
      </div>

    </div>
    <iron-ajax
      id="ajax_load_survey"       
      handle-as="json",
      on-response="load_survey_responded"
      loading="{{is_loading}}"
    ></iron-ajax>

    <iron-ajax
      id="ajax_save_survey"       
      handle-as="json"
      content-type="application/json"
      on-response="save_survey_responded"
      loading="{{is_saving}}"
    ></iron-ajax>

    <iron-ajax
      id="ajax_submit_survey"       
      handle-as="json"
      content-type="application/json"
      on-response="survey_submitted"
      url="{{survey_data.submitUrl}}"
      loading="{{is_submitting}}"
      method="POST"
    ></iron-ajax>
  </template>

</dom-module>

<script>
  var QSTATE = [
  "Pristine",
  "InProgress",
  "Complete",
  "Marked as NA"
  ];

  Polymer({

    is: 'survey-a',

    properties: {
      survey_data: {
        value: {}
      },

      subject_id: {
        type: String,
        value: function(){ 
           
          return "";
        }
      },

      summary_txt: {
        type: String,
        value: ""
      },

      surveyUrl: {
        value: "scripts/sample_survey.json"
      }
     
    },

    ready: function(){
      var self = this;
      this.start();
    },

    start: function(){ 
      //this.$.ajaxer.url="scripts/sample_survey.json";
      this.$.ajax_load_survey.url=this.surveyUrl;
      this.$.ajax_load_survey.generateRequest();
      return;
    },

    _convert_yn_to_mc: function(q){
      q.minmax=[1,1];
      q.kind="mc";
      q.opts = [
        { txt: "YES" },
        { txt: "NO" }
      ];
      if ( q.rule ){
        if ( q.rule.y ){
          for(var k in q.rule.y)
            q.opts[0][k] = q.rule.y[k];
        }
        if ( q.rule.n ){
          for(var k in q.rule.n)
            q.opts[1][k] = q.rule.n[k];
        }
      }
      return q;
    },

    load_survey_responded: function(event){
      console.log(event.detail.response);
      this.survey_data = event.detail.response;
      this.survey_data.subtitle = "For Subject: " + this.subject_id;
      this.questions = {};
      var self = this;
      /*
      *  This generates the Polymer questions or forms
      */
      this.survey_data.qq.forEach(function(q,idx){
        if ( q.kind==="form"){
          q.display_num = "F" + q._id;
          var new_frm = self.create("form-"+q.form.toLowerCase(),q);
          self.listen(new_frm,"qstate-changed","qstateChanged");
          Polymer.dom(self.$.qlist).appendChild(new_frm);
          self.questions[q._id.toString()] = new_frm;
          return;
        }


        if ( ["mc","ft","ne","yn"].indexOf( q.kind ) === -1 ) return;
        q.display_num = "Q" + q._id;
        if ( q.kind=="yn" ) q = self._convert_yn_to_mc(q);
        var new_q = self.create("question-"+q.kind.toLowerCase(),q);
        self.listen(new_q,"siblingdisplay-changed","hideOrRevealSiblings");
        self.listen(new_q,"qstate-changed","qstateChanged");
        Polymer.dom(self.$.qlist).appendChild(new_q);

        if ( q.hidden ) {
          var tg = new_q.querySelector("question-part-hdr");
          new_q.toggleClass("hilite-qhdr-bg",true, tg );
        }

        self.questions[q._id.toString()] = new_q;
        return;
      });
      return this.summarize();
    },
  
    _build_answer_sheet: function(q){
      var self = this;
      if (q.qstate===3) var a= "N/A";
      else if (q.qstate===0) var a= "Incomplete";
      else switch(q.kind){
        case "ft":
        case "ne":
        case "form":
          var a= q.answer;
          break;
        case "mc":
          var a =[];
          q.answer.forEach(function(ans){
            console.log(ans);
            a.push( q.opts[ans].txt );
          });
          a = a.join(",");
          break;
      }
      var r = {
        qnum: q.display_num,
        q: q.txt,
        a: a
      };
      if ( a!=="Incomplete" && a!=="N/A" )
        console.log(q.kind,q.answer,a);
      return r;
    },

    previewAnswers: function(){
      this.$.answerSheetDialog.open();
    },

    summarize: function(){
      var qstate_counts = [ 0, 0, 0, 0];
      var count_hidden = 0;
      var answers = [];
      for(var qnum in this.questions){
        if(this.questions[ qnum ].hidden){ 
          count_hidden++;
        }
        else{
          qstate_counts[ this.questions[qnum].qstate ]++;
          answers.push( this._build_answer_sheet(this.questions[qnum]) );
        }
      }
      //console.log(qstate_counts);
      qstate_counts = qstate_counts;
      count_hidden = count_hidden;
      this.summary_txt = [
        "Total Required:", 
        (this.survey_data.qq.length - count_hidden),
        " Complete:",
        qstate_counts[2],
        " NA:",
        qstate_counts[3]
      ].join(" ");

      this.answers = answers;
      //console.log(this.answers);
    },

    save_survey: function(){
      this.$.ajax_save_survey.url="/api/save";
      this.$.ajax_save_survey.body = { subject_id: this.subject_id, answers: this.answers };
      this.$.ajax_load_surey.generateRequest();
    },

    save_survey_responded: function(event){
      var a = event.detail.response;
    },

    submit_survey: function(){
      console.log(this.answers);
      //this.$.ajax_save_survey.url="/api/save";
      this.$.ajax_submit_survey.body = { subject_id: this.subject_id, answers: this.answers };
      this.$.ajax_submit_survey.generateRequest();
    },
    submit_survey_responded: function(e){
      console.log(e);
    },

    hideOrRevealSiblings: function(e){
      //console.log("siblingscheck",e.detail.value);
      var self = this;
      e.detail.value.hide.forEach(function(qnum){
        self.questions[qnum.toString()].hidden=true;
      });
      e.detail.value.reveal.forEach(function(qnum){
        self.questions[qnum.toString()].hidden=false;
      });
    },

    qstateChanged: function(e){
      //doesn't matter which question changed, just so we know to update the summary
      this.summarize();
    }

  });

</script>
