<!--
An element providing a solution to no problem in particular.

Example:

    <seed-element></seed-element>

@demo
-->
<dom-module id="question-part-hdr">

  <style is="custom-style" include="qa-styles">

    :host {
      display: block;
      box-sizing: border-box;
      background-color: #B0BEC5;
    }

    :host.hilite-qhdr-bg {
      background-color: #FFFDE7;
    }

    .qhdr {
      @apply(--layout-horizontal);
    }
    .qhdr div {
      @apply(--paper-font-body2)
      padding: 2px;
    }

    .display_num {
      text-align: right;
      color: #004D40;
      font-weight: 300;
      @apply(--paper-font-caption)
    }

    .sub-q-txt {
      @apply(--paper-font-caption)
    }

    .card-actions {
      border-bottom: 1px solid lightgrey;
    }
    
  </style>

  <template>
    <div class="card-actions" >
      <div class="qhdr layout horizontal">
        <div class='flex-1'>[[seq_num]].</div>
        <div class='flex-10 main-q-txt' title="Question ID: [[display_num]]">[[txt]]</div>
        <div class='flex-4 display_num'>[[display_num]]</div>
      </div>
      <span class="sub-q-txt">{{sub}}</small>
    </div>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'question-part-hdr',

    properties: {

      seq_num: {
        type: String,
        value: function(){ return "?"; }
      },


      display_num: {
        type: String,
        value: function(){ return "Q?"; }
      },

      txt: {
        type: String,
        value: function(){ return "Missing question text"; }
      },

      sub: {
        type: String,
        value: function(){ return ""; }
      },

    }

  });

</script>
