<!--

Example:

    <task-result></task-result>

@demo

<dom-module id="task-result">

  <style is="custom-style" include="qa-styles" >
  <style is="custom-style">

    :host {
      display: block;
      box-sizing: border-box;
    }
   
    :host > ::content .special {
    }
   
    /* form hdr part */
    .duration {
      font-size: 12px;
    }

    label {
      font-size: 12px;
      background-color: #80CBC4;
      padding: 3px; 12px;
      display: inline;
    }

    .answer {
      margin-top: 8px;
      font-size: 14px;
    }

    .row {
      margin-bottom: 16px;
    }

    .meta {
      margin-bottom: 32px;
      font-size: 14px;
    }

  </style>

  <template>
    <paper-card class="primary" elevation="4">


      <div class='meta'>
        <moment-display class='emph' label="Created" time dt="[[task.m.init.ts]]" ></moment-display>
        <span> by [[task.m.init.u_id]]</span>
        <br/>
        <moment-display class='emph' label="Completed" time dt="[[task.m.done.ts]]" ></moment-display>
        <span> by [[task.m.done.u_id]]</span>
        <br/>
        <span class='duration'>
          [[compDur(task.m)]] 
        </span>
      </div>

      <template is="dom-repeat" items="[[qq]]" as="q" >
        <div class='row'> 
          <label>
            [[q.display_num]]
            [[q.txt]]
          </label>
          <div class='answer'>[[q.ans]]</div>
        </div>
      </template>

      <qa-ajax-poster
        id="ajax_load_task"       
        on-response="loadTaskResponse"
        on-error="loadTaskError"
        loading="{{is_loading}}"
        endpoint="api/task:get"
      ></qa-ajax-poster>
      <iron-ajax
        id="ajax_load_survey"       
        handle-as="json",
        on-response="loadSurveyResponded"
        on-error="loadSurveyError"
        loading="{{is_loading}}"
      ></iron-ajax>

    </div>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'task-result',
    
    behaviors: [ SectionBehaviors.Basic, TaskBehaviors.Basic ],

    properties: {
      taskLoaded: {
        type: Boolean,
        value: false
      },
      isReady: {
        type: Boolean,
        value: false
      },
      isAttached: {
        type: Boolean,
        value: false
      }
    },

    attached: function(){
      this.isAttached=true;
    },
    ready: function(){
      this.isReady=true;
    },

    /*
    * loading a survey based on the task selected
    */
    loadTask: function(){ 
      //console.log("in loadTask",this.taskId);
      if ( !this.taskId ) return;

      var payload = {
        taskId: this.taskId
      }
      this.$.ajax_load_task.send(payload);
      return;
    },

    loadTaskError: function(e){ 
      console.log(e);
      return;
    },

    loadTaskResponse: function(e,data){ 
      this.set("task",data.task);
      var dataDoc = _.get(data,"dataDoc",false);
      if (dataDoc){
        this.set("dataDoc",dataDoc); 
      }
      this.set("subjectId",this.task.subjectId);
      this.applyTitle( this.task.subjectDisplayAs + " - " + this.task.name );

      this._loadSurvey(window.APIBASEURL+this.task.url);
      return;
    },

    _loadSurvey: function(surveyUrl){
      this.$.ajax_load_survey.url= surveyUrl;
      this.$.ajax_load_survey.generateRequest();
    },

    loadSurveyError: function(e){
      console.log(e);
      this.set("subjectId",null);
      return;
    },

    loadSurveyResponded: function(event){
      //console.log(event.detail.response);
      if (!event.detail.response){
        this.set("subjectId",null);
        return;
      }

      var surveyData = event.detail.response;
      this.set("surveyData",surveyData);
      this.questions = {};
      var self = this;
      /*
      *  This generates the Polymer questions or forms
      */
      var qn = 0;
      var qq = [];
      var self = this;
      this.surveyData.qq.forEach(function(q,idx){
        q.idx_in_survey = idx * 1;

        if ( q.kind==="form"){
          return;
        }

        q.display_num = "Q" + q._id;
        var answer = _.get(self.dataDoc,q.display_num,undefined);
        if (answer===undefined){
          q.ans="Incomplete";
        }
        else if (answer===null){
          q.ans="Marked N/A";
        }
        else {
          switch(q.kind){
            case "mc":
              q.ans = [];
              answer.forEach(function(a){
                q.ans.push( q.opts[a].txt );
              });
              q.ans = q.ans.join(",");
              console.log(q.ans);
              break;
            default:
              q.ans = answer;
              break;
          }
        }

        qq.push(q);
      })
      this.set("qq",qq);
    }

  });

</script>
