<dom-module id="qa-styles">
  <template>
    <style>
      .page-title {
        @apply(--paper-font-display2);
      }

      paper-card.primary {
        width: 100%;
        margin-bottom: 8px;
        padding: 16px;
        --paper-card-header-text: {
          padding-left: 0;
          font-size: 12px;
          color: gray;
          font-weight: 600;
        }
      }

      paper-item-body.wrap {
        --paper-item-body-secondary: {
          text-overflow: inherit;
          white-space: normal;
        }
      }

      .main-data {
        font-size: 14px;
        font-weight: 600;
        color: #455A64;
        font-style: normal;
        margin-top: 8px;
      }

      label.answer-lbl {
        display: inline;
        font-style: italic;
        font-size: .82em;
        font-weight: 420;
        color: #757575
      }

      moment-display {
        --display-size: 12px;
        --label-size: 12px;
      }

      .main-data moment-display {
        --display-size: 14px;
        --label-size: 14px;

        --display-weight: 600;
        --label-weight: 600;

        --display-color: #455A64;
        --label-color: #455A64;
      }

      moment-display.emph {
        --display-size: 14px;
        --label-size: 14px;

        --display-weight: 850;
        --label-weight: 850;

        --display-color: #00695C;
        --label-color: #00695C;
      }

      .last-update-msg {
        margin-top: 8px;
        font-size: .92em;
        color: #BDBDBD;
      }

      paper-button {
        @apply(--paper-font-button);
      }

      paper-button.good {
        background: #388E3C;
        color: #fff;
      }

      paper-button.bad {
        background: red;
        color: #fff;
      }

      paper-button.good[disabled] ,
      paper-button.bad[disabled] {
        background: #eaeaea;
        color: ##a8a8a8;
      }

      paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {
        pointer-events: none;
      }

    </style>
  </template>
</dom-module>
