<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<dom-module id="qa-styles">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-factors iron-flex-alignment">
      .page-title {
        @apply(--paper-font-display2);
      }

      paper-card.secondary {
        width: 100%;
        margin-bottom: 4px;
        padding: 16px;
        --paper-card-header-text: {
          padding-left: 0;
          padding-top: 16px;
          padding-bottom: 0;
          font-size: 12px;
          color: #000;
          font-weight: 600;
        };
        --paper-card-actions: {
          padding-left: 0;
          padding-top: 16px;
          padding-bottom: 0;
        }
      }

      paper-card.primary {
        width: 100%;
        margin-bottom: 8px;
        padding: 16px;
        --paper-card-header-text: {
          padding-left: 0;
          font-size: 12px;
          color: gray;
          font-weight: 600;
        };
      }

      paper-material.primary {
        margin-bottom: 8px;
        padding: 16px;
        --paper-material-header-text: {
          padding-left: 0;
          font-size: 12px;
          color: gray;
          font-weight: 600;
        }
      }

      paper-item-body.wrap {
        --paper-item-body-secondary: {
          text-overflow: inherit;
          white-space: normal;
        }
      }

      .strike-data {
        font-size: 14px;
        font-weight: 600;
        color: #EF6C00;
        font-style: normal;
        margin-top: 8px;
      }

      .strike-data span {
        text-decoration: line-through;
      }
      .strike-data small {
        font-weight: 200;
      }

      .main-data {
        font-size: 14px;
        font-weight: 600;
        color: #455A64;
        font-style: normal;
        margin-top: 8px;
      }

      label.answer-lbl {
        display: inline;
        font-style: italic;
        font-size: .82em;
        font-weight: 420;
        color: #757575
      }

      moment-display {
        --display-size: 12px;
        --label-size: 12px;
      }

      .main-data moment-display {
        --display-size: 14px;
        --label-size: 14px;

        --display-weight: 600;
        --label-weight: 600;

        --display-color: #455A64;
        --label-color: #455A64;
      }


      .strike-data moment-display {
        --display-size: 12px;
        --label-size: 12px;

        --display-weight: 200;
        --label-weight: 200;

        --display-color: #EF6C00;
        --label-color: #EF6C00;
      }


      moment-display.emph {
        --display-size: 14px;
        --label-size: 14px;

        --display-weight: 850;
        --label-weight: 850;

        --display-color: #00695C;
        --label-color: #00695C;
      }

      moment-display.exp {
        --display-size: 14px;
        --label-size: 14px;

        --display-weight: 850;
        --label-weight: 850;

        --display-color: #EF6C00;
        --label-color: #EF6C00;
      }

      moment-display.note-mdata {
        --display-size: 12px;
        --label-size: 12px;
        --display-weight: 500;
        --label-weight: 500;
        --display-color: #00695C;
        --label-color: #00695C;
      }

      .last-update-msg {
        margin-top: 8px;
        font-size: .92em;
        color: #BDBDBD;
      }

      .last-update-msg small {
        margin-top: 8px;
        font-size: .92em;
        color: #BDBDBD;
      }

      .last-update-msg a {
        margin-top: 8px;
        margin-left: 8px;
        font-size: .92em;
        font-weight: 600;
        color: #7B1FA2;
        cursor: pointer;
      }

      paper-button {
        @apply(--paper-font-button);
      }

      paper-button.good {
        background: #388E3C;
        color: #fff;
      }

      paper-button.bad {
        background: red;
        color: #fff;
      }

      paper-button.indigo {
        background-color: var(--paper-indigo-500);
        color: white;
      }

      paper-button.good[disabled] ,
      paper-button.bad[disabled] {
        background: #eaeaea;
        color: ##a8a8a8;
      }

      paper-card.pagination  {
        --paper-card-actions: {
          padding-left: 0;
        };
      }

      paper-button.pg {
        margin:0;
        min-width: 3.14em;
        line-height: 12px;
        font-size: .92em;
        background-color: var(--paper-indigo-500);
        color: white;
      }



      /* vertical menu list items */
      .vertical-menu {
        font-weight: 600;
        color: #455A64;
        font-style: normal;
        margin-top: 8px;
      }

      .vertical-menu paper-item label {
        font-weight: 800;
        color: gray;
        font-size: .86em;  
      }

      .vertical-menu paper-item.divider {
        --paper-item-min-height: 8px;
        --paper-item : {
          margin-top: 2px; 
          margin-bottom: 8px; 
        }
      }

      .vertical-menu paper-item.divider div {
        width: 100%;
        border-bottom: 1px solid gray;   
      }

      paper-item.link {
        --paper-item-min-height: 32px;
      }

      paper-item.link.tall {
        --paper-item-min-height: 48px;
        --paper-item: {
          margin-top: 8px;
          margin-bottom: 8px;
        }
      }

      paper-item.link div {
        font-size: .92em;  
      }

      .questionrepo-sublist li {
        margin-bottom: 8px;
      }
      
      .questionrepo-detail div {
        margin-bottom: 16px;
      }

      paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {
        pointer-events: none;
      }
      .pointer {
        cursor: pointer;
      }

      .note-txt {
        font-size: .88em;
        margin-bottom: 4px;
      }

      .note-mdata {
        margin: 8px 0 0 0;
        font-size: 12px;
        padding: 8px 0 0 0;
      }

      .notetag {
        padding-right: 4px;
        font-style: italic;
        font-size: .82em;
        color: #01579B;
      }
      div.notetags {
        margin-top:8px;
        padding-bottom:8px;
      }
      .note-mdata moment-display {
        --display-size: 14px;
        --label-size: 14px;
      }

    </style>
  </template>
</dom-module>
