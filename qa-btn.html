<!--

Example:

    <seed-element></seed-element>

@demo
-->
<dom-module id="qa-btn">
  <style is="custom-style">
    :host ::content a {
      cursor: pointer;
    }
  </style>

  <template>
    <content id="contentNode"></content>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'qa-btn',

    properties: {
      sendBack: {
        type: Object,
        value: function(){
          return {};
        }
      }

    },

    attached: function(){
      var chil =  this.getContentChildren();
      if ( chil.length ){
        var self = this;
        chil[0].addEventListener("click",function(e){
          console.log(e);
          self.onClick();
        });
      }
    },

    onClick: function(){
      this.fire('btnclick',this.sendBack);
      this.set("hidden",true);
    }

  });

</script>
