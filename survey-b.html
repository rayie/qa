<!--
An element providing a solution to no problem in particular.

Example:

    <seed-element></seed-element>

@demo
-->
<dom-module id="survey-b">

  <style is="custom-style">
    :host {
      display: block;
      box-sizing: border-box;
    }
    paper-icon-item {
      @apply(--paper-font-body2)
      margin-bottom: 4px;
      border-bottom: 1px solid gray;
    }
    .survey-hdr {
      @apply(--layout-horizontal);
      @apply(--layout-flex);
      @apply(--paper-font-title)
    }
    .hdr-left {
      @apply(--layout-flex-4);
    }
    .hdr-right {
      @apply(--layout-flex-8);
      text-align: right;
    }
    paper-button {
      @apply(--paper-font-button);
    }
    .display_num {
      @apply(--paper-font-body2)
      text-align: right;
    }
    .survey-title {
      @apply(--paper-font-title)
    }
    .survey-subtitle{
      @apply(--paper-font-subhead)
    }
    .card-actions {
      border-bottom: 1px solid lightgrey;
    }

    /* answer sheet */
    .list {
      @apply(--layout-vertical);
      padding-top: 12px;
      background-color: white;
      width: 240px;
      height: 228px;
      margin: 12px;
      @apply(--shadow-elevation-2dp);
    } 

    .avatar {
      display: inline-block;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      background: #ccc;
    }

    .blue {
      color: var(--paper-light-blue-300);
    }

    .red {
      background-color: var(--paper-red-300);
    }

    .orange {
      background-color: var(--paper-amber-300);
    }

    .green {
      background-color: var(--paper-green-300);
    }

    .card-footer {
      margin: 12px 6px 12px 6px;
      padding-top: 16px;
      padding-left: 16px;
      border-top: 1px solid lightgrey;
      @apply(--paper-font-body2)
    }

  </style>

  <template>
    <div>
      <div hidden="[[subjectId]]">
        <h2>The survey can not be initiated because a subject ID missing {{subjectId}} - </h2>
      </div>
    </div>

    <div hidden="[[!subjectId]]">

      <div class="survey-hdr">
        <div class="hdr-left">
          <div class='survey-title'>[[surveyData.title]] - [[task.state]]</div>
          <div hidden="[[!taskId]]" class='survey-subtitle'>[[task.subjectDisplayAs]] [[taskId]]</div>
        </div>
        <div class="hdr-right">
          <div>[[summaryTxt]]</div>
          <div>
            <paper-button on-click="previewAnswers">Preview Answers</paper-button>
          </div>
        </div>
      </div>

      <div id="qlist">
        <!--the container for our question components, dynamically inserted-->
      </div>

      <paper-dialog id="answerSheetDialog">
        <paper-dialog-scrollable>
          <h2>Answers:</h2>
          <template 
            is="dom-repeat"
            items="[[answers]]"
            as="answer"
          >
            <paper-icon-item>
              <div class="" item-icon>
                [[answer.qnum]]
              </div>
              <paper-item-body two-line>
                <div>[[answer.q]]</div>
                <div class='blue' secondary>[[answer.a]]</div>
              </paper-item-body>
            </paper-icon-item>
          </template>
        </paper-dialog-scrollable>
        <div class="buttons">
          <paper-button dialog-dismiss>Dismiss</paper-button>
        </div>
      </paper-dialog>

      <div class='card-footer' >
        <paper-button 
        raised  
        disabled="[[!ok_to_submit]]"
        on-click="submit"
        >Submit</paper>
      </div>

      <div class='card-footer' hidden="[[!submissionResult]]" >
        <h2>Submitted Successfully:</h2>
        <h3>Next Steps:</h3>

        <list-tasks
          id="nextTasks"
          subject-id="[[subjectId]]"
        ></list-tasks>

      </div>
    </div>

    <iron-ajax
      id="ajax_load_task"
      handle-as="json",
      on-response="loadTaskResponded"
      on-error="loadTaskError"
      loading="{{is_loading}}"
    ></iron-ajax>

    <iron-ajax
      id="ajax_load_survey"       
      handle-as="json",
      on-response="loadSurveyResponded"
      loading="{{is_loading}}"
    ></iron-ajax>

    <qa-ajax-poster
      id="ajax_task_inprog"       
      on-response="taskInprogResponse"
      on-error="taskInprogError"
      loading="{{is_loading}}"
      endpoint="api/task:inprog"
    ></qa-ajax-poster>

    <qa-ajax-poster
      id="ajax_save_data"       
      on-response="saveDataResponse"
      on-error="saveDataError"
      loading="{{is_loading}}"
      endpoint="api/data:save"
    ></qa-ajax-poster>

    <qa-ajax-poster
      id="ajax_task_done"       
      on-response="submitResponse"
      on-error="submitError"
      loading="{{is_loading}}"
      endpoint="api/task:done"
    ></qa-ajax-poster>

    <qa-ajax-poster
      id="ajax_submit_entity"       
      on-response="submitResponse"
      on-error="submitError"
      loading="{{is_loading}}"
    ></qa-ajax-poster>

  </template>

</dom-module>

<script>
  var QSTATE = [
    "Pristine",
    "InProgress",
    "Complete",
    "Marked as NA"
  ];
  var SURVEYSTATE = [
    "Ready", //no submission attempted yet
    "Error", //submission resulted in error
    "Success" //submission successful
  ];

  Polymer({

    is: 'survey-b',

    properties: {

      directSurveyUrl: {
        type: String,
        value: function(){ return ""; },
        observer: "directToSurvey"
      },

      taskId: {
        type: String,
        value: function(){ return ""; },
        observer: "loadTask"
      },

      surveyData: {
        value: {}
      },

      subjectId: {
        type: String,
        value: function(){ 
          return "";
        }
      },

      summaryTxt: {
        type: String,
        value: ""
      },

      submissionError: {
        value: null,
        notifies: true
      },

      submissionResult: {
        value: null,
        notifies: true
      },

      state: {
        value: 0,
        notifies: true
      }
    },

    ready: function(){
      this._reset();
    },

    _reset: function(){
      this.surveyData = {};
      this.dataDoc = false;
      this.task = null;
      this.subjectId = "";
      this.summaryTxt = "";
      this.state = 0;
      this.submissionError = null;
      this.submissionResult = null;
      this.ok_to_submit = false;
      Polymer.dom(this.$.qlist).children.forEach(function(el,idx){
        el.remove(); //removeChild();
      });
    },

    /*
    * loading a survey based on the task selected
    */
    loadTask: function(){ 
      //console.log("in loadTask",this.taskId);
      if ( !this.taskId ) return;

      this._reset();
      this.$.ajax_load_task.url=window.APIBASEURL+"api/task:get?taskId="+this.taskId;
      console.log("["+this.$.ajax_load_task.url+"]");
      this.$.ajax_load_task.generateRequest();
      return;
    },

    loadTaskError: function(e){ 
      console.log("Failed loading task from @", this.$.ajax_load_task.url );
      return;
    },

    loadTaskResponded: function(e){ 
      this.set("task",e.detail.response.task);
      var dataDoc = _.get(e,"detail.response.dataDoc",false);
      if (dataDoc){
        this.set("dataDoc",dataDoc); 
      }
      this.set("subjectId",this.task.subjectId);
      this._loadSurvey(window.APIBASEURL+this.task.url);
      return;
    },

    directToSurvey: function(){
      //console.log("in directToSurvey",this.directSurveyUrl);
      if ( !this.directSurveyUrl) return;

      this.taskId = "";
      this._reset();
      this.subjectId = "STUB";
      this._loadSurvey(window.APIBASEURL +"flows/"+ this.directSurveyUrl + ".json");
    },

    _loadSurvey: function(surveyUrl){
      this.$.ajax_load_survey.url= surveyUrl;
      console.log("surveyUrl",this.$.ajax_load_survey.url);
      this.$.ajax_load_survey.generateRequest();
    },

    _convert_yn_to_mc: function(q){
      q.minmax=[1,1];
      q.kind="mc";
      q.opts = [
        { txt: "YES" },
        { txt: "NO" }
      ];
      if ( q.rule ){
        if ( q.rule.y ){
          for(var k in q.rule.y)
            q.opts[0][k] = q.rule.y[k];
        }
        if ( q.rule.n ){
          for(var k in q.rule.n)
            q.opts[1][k] = q.rule.n[k];
        }
      }
      return q;
    },

    addedInstance: function(d){
      console.log('addedInstance',d.target.get("seq_num"));
      var pos_in_qq  = d.target.get("seq_num") - 1;
      var q = this.surveyData.qq[ pos_in_qq ];
      var timesCloned = 1 * d.target.get("additionalInstancesAdded");
      var clone_of_q = _.cloneDeep(q);

      clone_of_q.additionalInstancesAllowed = 0;
      clone_of_q.additionalInstancesAdded = 0;

      clone_of_q.display_num += "-" + (timesCloned*1);
      clone_of_q.seq_num += "-" + (timesCloned*1);

      var new_frm = this.create("form-"+clone_of_q.form.toLowerCase(),clone_of_q);
      this.listen(new_frm,"qstate-changed","qstateChanged");
      Polymer.dom(this.$.qlist).insertBefore( new_frm, Polymer.dom(d.target).nextSibling );
      this.questions[clone_of_q._id.toString() + "-" + (timesCloned*1)] = new_frm;
      return this.summarize();

    },


    loadSurveyResponded: function(event){
      console.log(event.detail.response);
      var surveyData = event.detail.response;
      surveyData.subtitle = "For Subject: " + this.subjectId;
      this.$.ajax_submit_entity.setEndpoint(surveyData.submitUrl);
      this.set("surveyData",surveyData);
      this.questions = {};
      var self = this;
      /*
      *  This generates the Polymer questions or forms
      */
      var qn = 0;
      this.surveyData.qq.forEach(function(q,idx){
        q.idx_in_survey = idx * 1;

        if ( q.kind==="form"){
          q.display_num = "F" + q._id;
          qn++;
          q.seq_num=qn*1;
          var new_frm = self.create("form-"+q.form.toLowerCase(),q);
          self.listen(new_frm,"qstate-changed","qstateChanged");
          self.listen(new_frm,"additional-instances-added-changed","addedInstance");
          //self.listen(new_frm,"clone-changed","cloneFired");
          Polymer.dom(self.$.qlist).appendChild(new_frm);
          self.questions[q._id.toString()] = new_frm;
          return;
        }

        q.display_num = "Q" + q._id;

        if ( q.kind=="yn" ) q = self._convert_yn_to_mc(q);
        var new_q = self.create("question-"+q.kind.toLowerCase(),q);
        qn++;
        new_q.seq_num=qn*1;

        self.listen(new_q,"siblingdisplay-changed","hideOrRevealSiblings");
        self.listen(new_q,"qstate-changed","qstateChanged");
        Polymer.dom(self.$.qlist).appendChild(new_q);

        if ( q.hidden ) {
          var tg = new_q.querySelector("question-part-hdr");
          new_q.toggleClass("hilite-qhdr-bg",true, tg );
        }

        self.questions[q._id.toString()] = new_q;
        return;
      });

      //return this.summarize();
      if ( this.dataDoc ) this._populateAnswers();

    },

    _populateAnswers: function(){
      this.isPopulating=true;
      var addons=0;
      for(var k in this.dataDoc.qref){
        console.log(k.substr(1));
        if ( k.search(/-/)!==-1 ){
          //an multi instance question/form entry
          this.questions[ k.substr(1).split("-")[0] ].$.qpartFooter.addInstance();
          addons++;
        }
      }

      if (addons){
        Polymer.dom.flush();
      }
      

      for(var k in this.dataDoc.qref){
        console.log(k.substr(1));
        this.questions[ k.substr(1) ].populateAnswer( this.dataDoc[k] );
      }

      this.isPopulating=false;
    },
  
    _build_answer_sheet: function(q){
      var self = this;
      if (q.qstate===3) var a = null;
      else if (q.qstate===0) var a = undefined;
      else switch(q.kind){
        case "ft":
        case "ne":
        case "form":
          var a= q.answer;
          break;
        case "mc":
          var a =[];
          q.answer.forEach(function(ans){
            //a.push( q.opts[ans].txt );
            a.push( ans );

            if ( q.opts[ans].task ){
              self.surveyData.tasksToAdd.push( q.opts[ans].task );
              console.log(q.opts[ans]);
            }

          });
          //a = a.join(",");
          break;
      }
      if ( a===undefined ) return {
        qnum: q.display_num,
        q: q.txt
      };

      return {
        qnum: q.display_num,
        q: q.txt,
        a: a
      };
    },

    previewAnswers: function(){
      this.$.answerSheetDialog.open();
    },

    summarize: function(){
      var qstate_counts = [ 0, 0, 0, 0];
      var count_hidden = 0;
      var answers = [];
      var answers_required = 0;
      this.surveyData.tasksToAdd = [];
      for(var qnum in this.questions){
        if(this.questions[ qnum ].hidden){ 
          count_hidden++;
        }
        else{
          answers_required++;
          qstate_counts[ this.questions[qnum].qstate ]++;
          answers.push( this._build_answer_sheet(this.questions[qnum]) );
        }
      }
      //console.log(qstate_counts);
      qstate_counts = qstate_counts;
      count_hidden = count_hidden;
      this.summaryTxt = [
        "Required:", 
        answers_required,
        " InProgress:",
        qstate_counts[1],
        " Complete:",
        qstate_counts[2],
        " NA:",
        qstate_counts[3]
      ].join(" ");

      this.answers = answers;
      this.ok_to_submit = ( answers_required === ( qstate_counts[2] + qstate_counts[3] ) );
      console.log("end of summarize, answers:",this.answers);

      if ( 
        this.task && 
        ( qstate_counts[2] || qstate_counts[3] || this.task.dataId) &&
        !this.isPopulating
      )
        return this.saveData();
      
    },

    taskInprog: function(){
      var payload = {
        taskId: this.taskId,
        lastTs: this.task.ts
      }
      this.$.ajax_task_inprog.send(payload);
    },

    taskInprogResponse: function(e,data){
      console.log(data);   
      this.set("task.state","inprog");
      this.set("task.ts", data.newTs);
      this.set("task.dataId", data.dataId);
    
      return this.saveData();
    },

    taskInprogError: function(e,data){
      app.$.toast.text = "Failed starting task";
      if ( data.msg ) app.$.toast.text += data.msg;
      app.$.toast.show();
    },

    saveData: function(){
      if ( this.task.state !== "inprog" || undefined === this.task.dataId )
        return this.taskInprog();

      var payload = { 
        dataId: this.task.dataId, 
        taskId: this.task._id, 
        lastTs: this.task.ts, 
        answers: this.answers
      }
      this.$.ajax_save_data.send(payload);
    },

    saveDataResponse: function(e,data){
      console.log(data);
      this.set("task.ts", data.newTs);
      app.$.toast.text = "Saved progress";
      if ( data.msg ) app.$.toast.text += data.msg;
      app.$.toast.show();
    },

    saveDataError: function(e,data){
      app.$.toast.text = "Failed saving ... ";
      if ( data.msg ) app.$.toast.text += data.msg;
      app.$.toast.show();
    },

    submit: function(){
      if ( this.surveyData.type=="entity" )
        return this.submitEntity();

      return this.taskDone();
    },

    taskDone: function(){
      if ( this.is_submitting ) return console.log("Still in progress");
      this.ok_to_submit = false;

      var payload = { 
        on_done: this.surveyData.on.done.concat( this.surveyData.tasksToAdd ),
        taskId: this.taskId,
        lastTs: this.task.ts
      }
      console.log(payload);
      this.$.ajax_task_done.send(payload);
      return
    },

    submitEntity: function(){
      
      if ( this.is_submitting ) return console.log("Still in progress");
      this.ok_to_submit = false;

      var payload = { 
        subjectId: this.subjectId, 
        on_done: this.surveyData.on.done.concat( this.surveyData.tasksToAdd ),
        parentTaskId: this.taskId
      }

      if ( this.task ){
        payload.parentTaskName = this.task.name;
      }

      var answer = this.answers[0];

      for(var key in answer.a){
        payload[ key ] = answer.a[key];
      }

      console.log(payload);
      this.$.ajax_submit_entity.send(payload);
      return;

    },

    submitResponse: function(e,data){
      this.set("submissionError", null);
      this.set("submissionResult", data);
      this.set("state", 2);

      console.log(this.submissionResult);
      this.$.nextTasks.applyTasks(this.submissionResult.tasks_created);
    },

    submitError: function(e,data){
      console.log(e);
      var self = this;

      app.$.toast.text = "FAILED TO SUBMIT !!!! - "; 
      if ( data.msg ) app.$.toast.text += data.msg;
      app.$.toast.show();

      this.set("state", 1);
      setTimeout(function(){
        self.ok_to_submit = true;
      },1500);
    },

    hideOrRevealSiblings: function(e){
      //console.log("siblingscheck",e.detail.value);
      var self = this;
      e.detail.value.hide.forEach(function(qnum){
        self.questions[qnum.toString()].hidden=true;
      });
      e.detail.value.reveal.forEach(function(qnum){
        self.questions[qnum.toString()].hidden=false;
      });
    },


    qstateChanged: function(e){
      //doesn't matter which question changed, just so we know to update the summary
      /*
      var r = {
        qnum: e.target.display_num,
        q: e.target.txt,
        a: e.target.answer
      };
      console.log("r",r);
      */
      return this.summarize();
    }

  });

</script>
