<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-item/paper-item-body.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../moment-display/moment-display.html">
<link rel="import" href="qa-ajax-poster.html">
<link rel="import" href="qa-ajax-poster.html">
<link rel="import" href="dialog-endprogram.html">
<link rel="import" href="styles/qa-styles.html">

<!--

Example:

    <card-program-display></card-program-display>

@demo
-->
<dom-module id="card-program-display">

  <style is="custom-style" include="qa-styles">
  <style is="custom-style">

    :host {
      display: block;
      box-sizing: border-box;
    }
   
    :host > ::content .special {
    }
   
    .paper-font-caption {
      @apply(--paper-font-caption);
    }

    paper-input ,
    paper-textarea {
      margin: 6px;
    }

    .leftborder {
      border-left: 2px solid #512DA8;
      padding-left: 16px;
      margin-left: 16px;
    }

    .section-container {
      margin-bottom: 16px;
      padding-bottom: 16px;
    }

    .record-container {
      margin-bottom: 8px;
      padding-bottom: 16px;
    } 
    .record-footer-addon {
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px dashed #512DA8;
    } 

    .record-container div {
      @apply(--layout-flex-2)
    }

    .record-container div.primary {
      @apply(--layout-flex-8)
      color: blue;
    }

    .note {
      font-size: .84em;
      color: #00695C;
    }

  </style>

  <template>
    <paper-card 
      class="primary"
      elevation=4
      heading="[[name]]"
    > 
      
      <div >
        <dialog-endprogram
          id="endProgramDialog"
          subject-id="[[subjectId]]"
          on-success="load"
        ></dialog-endprogram>

        <template is="dom-repeat" items="[[records]]" as="mergedrecord">
          <div>
            <template is="dom-repeat" items="[[mergedrecord]]" as="rec">

              <div class="horizontal layout justified record-container">
                <template is="dom-repeat" items="[[rec.rows]]" as="row" >

                  <div class$="[[row.klass]] test-klass" >
                    <div>
                      <label class='answer-lbl'>[[row.q]]</label>
                      <template is='dom-repeat' items="[[row.a]]" as="ans" index-as="ans_idx">
                        <div class="main-data"> 
                          <template is="dom-if" if="[[!row.is_date]]">
                            <span>[[ans]]</span>
                          </template>
                          <template is="dom-if" if="[[row.is_date]]">
                            <moment-display display-fmt="withday" str="[[ans]]" time="[[row.is_datetime]]"></moment-display>
                          </template>
                        </div>
                      </template>
                      <div class='note' hidden="[[!row.n]]">Note: [[row.n]]</div>
                    </div>


                  </div>
                </template>
              </div>
              <div class="horizontal layout justified record-footer-addon">
                <div class='flex-child last-update-msg'>
                  <moment-display label="Updated" str="[[rec.m.update.ts]]" display-fmt="withday" time></moment-display>
                  <small> by [[rec.m.update.u_id]]</small>
                  <template is="dom-if" if="[[rec.allowEndProgram]]">
                    <a data-rec="[[rec]]" on-click="showEndProgram">End this Program</a>
                  </template>
                </div>

              </div>
            </template>
          </div>
        </template>

      </div>
      
      <qa-ajax-poster
        id="ajax_load"       
        no-toast
        on-response="loadResponse"
        on-error="loadError"
        endpoint="api/data:code"
      ></qa-ajax-poster>

    </div>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'card-program-display',

    properties: {
      flows: {
        type: Array,
        value: function(){
          return ["flows/sc.program-wizard.json","flows/sc.program.json"]
        }
      },
      subjectId: {
        type: String,
        value: ""
      },
      primaryField: {
        type: String,
        value: ""
      },
      name: {
        type: String,
        value: ""
      },
      asColumns: {
        type: Boolean,
        value: false
      }
    },

    showEndProgram:function(e){
      console.log(e);
      var dataId = _.get(e,'target.dataRec._id',false)
      if ( dataId === false ) 
        return console.error("Could not get program data rec ID");
      else {
        console.info("dataId is ", dataId);
      }
      this.$.endProgramDialog.show(dataId);
    },

    load: function(){
      if (!this.subjectId) return;
      var payload = {
        flows: this.flows,
        subjectId: this.subjectId,
        primaryField: this.primaryField,

      }
      this.$.ajax_load.send(payload);
    },

    loadResponse: function(e,data){
      console.log(data.records);
      this.set("records", data.records.map(function(r){
        if ( r.length ){
          if ( false===_.get(r[0],"a.sc-program-end-date",false) ){
            r[0].allowEndProgram=true;
          }
          else{
          }
        }
        return r;
      }));
    },

    loadError: function(e){
      console.log(e);
    },

    submit: function(e){
      return;
    }
  });

</script>
