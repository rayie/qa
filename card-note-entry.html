<!--

Example:

    <card-note-entry></card-note-entry>

@demo
-->
<dom-module id="card-note-entry">

  <style is="custom-style" include="qa-styles">
  <style is="custom-style">

    :host {
      display: block;
      box-sizing: border-box;
    }
   
    :host > ::content .special {
    }
   
    .paper-font-caption {
      @apply(--paper-font-caption);
    }

    paper-input ,
    paper-textarea {
      margin: 6px;
    }

    .note-container {
      margin-bottom: 8px;
      padding-bottom: 8px;
      border-top: 1px solid #E0E0E0;
    } 


    .leftborder {
      border-left: 2px solid #512DA8;
      padding-left: 16px;
      margin-left: 16px;
    }


    moment-display {
      --display-size: 14px;
      --label-size: 14px;
    }
    .note-txt {
      font-size: .88em;
      margin-bottom: 4px;
    }

    .note-mdata {
      margin: 8px 0 0 0;
      font-size: 12px;
      padding: 8px 0 0 0;
    }

    p {
      font-size: .88em;
    }

    .tag {
      padding-right: 4px;
      font-style: italic;
      font-size: .82em;
      color: #01579B;
    }
    div.tags {
      margin-top:8px;
      padding-bottom:8px;
    }
  </style>

  <template>

    <div id="container">
      <paper-card class="primary" elevation="4">
        <div class="card-actions">
          <paper-textarea
            label="Enter new note here"
          >
          </paper-textarea>
        </div>
      </paper-card>

      <!--<paper-toolbar> </paper-toolbar>-->
      <paper-card class='primary layout vertical pagination' hidden="[[!notesLoaded]]" elevation="4" heading="[[computedListingTitle]]">
        <div class="card-actions">
          <template id="progCnt" is="dom-repeat" items="[[pagebtns]]" as="pb" >
            <paper-button raised elevation=2 class="pg" on-click="pageSelected">[[pb]]</paper-button>
          </template>
        </div>
        <iron-list 
          selection-enabled="[[selectionEnabled]]"
          selected-items="{{selectedTasks}}"
          multi-selection="[[multiSelection]]"
          id="mainList" 
          style="height: [[listingHeight]]px;" 
          items="[[notes]]" 
          as="note"
          index-as="idx" 
        >
          <template >
            <div class="row vertical layout" >
              <div class='note-container layout horizontal' >
                <div class='note-mdata flex-10'>
                  <moment-display 
                  label="[[note.m.u_id]] on "
                  class='note-mdata'
                  display-fmt="withday" 
                  inbound-fmt="YYYY-MM-DDThh:mm:ss"
                  str="[[note.m.ts]]" 
                  time></moment-display>
                </div>
                <div class='note-mdata flex-2'>
                  <span>#[[note.idxInSet]] in Result Set</span>
                </div>
              </div>
              <div>
                <template is="dom-repeat" items="[[note.txt]]" as="txt-entry">  
                  <div class='note-txt'>
                    [[txt-entry]]
                  </div>
                </template>
                <div class='tags' >
                  <template is="dom-repeat" items="[[note.tags]]" as="tag">  
                    <div class='tag'>
                      [[tag]]
                    </div>
                  </template>
                </div>
              </div>
            </div>  
          </template>
        </iron-list>
      </paper-card>

      <qa-ajax-poster
        id="ajax_load"       
        no-toast
        on-response="loadResponse"
        on-error="loadError"
        endpoint="api/notes:get"
      ></qa-ajax-poster>

    </div>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'card-note-entry',

    properties: {
      asColumns: {
        type: Boolean,
        value: false
      }
    },

    reset: function(){
      Polymer.dom.flush();
    },

    submit: function(){
    },

    submitError: function(e){
      console.log(e);
    },

    submitResponse: function(e){
      console.log(e);
    }

  });

</script>
