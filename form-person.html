<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-styles/typography.html">

<link rel="import" href="question-part-footer.html">

<!--

Example:

    <form-person></form-person>

@demo
-->
<dom-module id="form-person">

  <style is="custom-style">

    :host {
      display: block;
      box-sizing: border-box;
    }
   
    :host > ::content .special {
    }
   
    /* form hdr part */
    .form-hdr ,
    .form-body {
      @apply(--layout-horizontal);
      padding: 4px;
    }

    .form-body div {
      margin: 4px;
    }

    .form-hdr div {
      margin: 4px;
    }

    paper-checkbox {
      display: inline-block;
      margin: 6px 24px 6px 6px;
      @apply(--paper-font-body2)
    }

    .flexchild {
      @apply(--layout-flex);
    }


    .flex1child {
      @apply(--layout-flex-1);
    }

    .flex2child {
      @apply(--layout-flex-2);
    }

    .flex3child {
      @apply(--layout-flex-3);
    }

    .flex4child {
      @apply(--layout-flex-4);
    }

    .flex6child {
      @apply(--layout-flex-6);
    }

    .flex8child {
      @apply(--layout-flex-8);
    }

    .flex12child {
      @apply(--layout-flex-12);
    }

    .form-num {
      @apply(--paper-font-body2)
      text-align: right;
    }

    .form-title {
      @apply(--paper-font-body2)
    }

    .form-sub-title {
      @apply(--paper-font-caption)
    }

    .paper-font-caption {
      @apply(--paper-font-caption);
    }
    paper-card {
      width: 100%;
      margin-bottom: 12px;
    }
    paper-input ,
    paper-textarea {
      margin: 6px;
    }
    .card-actions {
      background-color: #B2DFDB;
      border-bottom: 1px solid lightgrey;
    }
    .card-footer {
      margin: 12px 6px 12px 6px;
      padding-top: 16px;
      padding-left: 16px;
      border-top: 1px solid lightgrey;
    }
    paper-button {
      @apply(--paper-font-button);
    }

  </style>

  <template>
    <div class="container">
      <paper-card  elevation=1>
        <question-part-hdr
          txt="[[txt]]"
          sub="[[sub]]"
          display_num="[[display_num]]"
          is_conditional="[[is_conditional]]"
        />
        </question-part-hdr>

        <div class="card-content">

          <div class='form-body'>     
            <div class='flex4child'>
              <paper-input
                is="iron-input"
                input
                type="text"
                label="First Name",
                always-float-label
                value="{{answer.fn}}"
                maxlength="[[maxlength]]"
              ></paper-input>
            </div>
            <div class='flex2child'>
              <paper-input
                is="iron-input"
                input
                type="text"
                label="Middle Name",
                always-float-label
                value="{{answer.mn}}"
                maxlength="[[maxlength]]"
              ></paper-input>
            </div>
            <div class='flex4child'>
              <paper-input
                is="iron-input"
                input
                type="text"
                label="Last Name",
                always-float-label
                value="{{answer.ln}}"
                maxlength="[[maxlength]]"
              ></paper-input>
            </div>
            <div class='flex2child'>
              <paper-input
                is="iron-input"
                input
                type="text"
                label="Suffix - optional (ie Jr., Sr.)",
                always-float-label
                value="{{answer.suf}}"
                maxlength="[[maxlength]]"
              ></paper-input>
            </div>
          </div>

          <div class='form-body'>     
            <div class='flex2child'>
              <paper-input
                is="iron-input"
                input
                auto-validate
                prevent-invalid-input
                autocapitalize
                allowed-pattern="[mfMF]"
                error-message="Only 'M' or 'F' allowed"
                type="text"
                label="Sex (M/F)"
                always-float-label
                value="{{answer.sex}}"
                maxlength="[[maxlength]]"
              ></paper-input>
            </div>
            <div class='flex3child'>
              <paper-input
                is="iron-input"
                input
                pattern="[0-9]{2}[^0-9][0-9]{2}[^0-9][12][0-9]{4}"
                type="text"
                label="Date of Birth (m-d-y)"
                always-float-label
                value="{{answer.dob}}"
                maxlength="[[maxlength]]"
              ></paper-input>
            </div>
            <div class='flex6child'>
              &nbsp;
            </div>
          </div>

        </div>


        <div class='card-footer' hidden="[[!showSubmitBtn]]">     
          <paper-button raised on-click="submit">Submit</paper>
        </div>

        <question-part-footer
          warn_msg="[[warn_msg]]"
          qstate="[[qstate]]"
          on-qstate-changed="qstateChangedInFooter"
        >
        </question-part-footer>

      </paper-card>
    </div>
  </template>

</dom-module>

<script>


  Polymer({

    is: 'form-person',

    behaviors: [ QuestionBehaviors.Basic, QuestionBehaviors.FormsOnly ],

    properties: {

      maxlength: {
        type: Number,
        value: function(){
          return 256;
        }
      },

      answer: { value: {} },

      showSubmitBtn: {
        type: Boolean,
        value: false 
      },

      submitBtnLbl: {
        type: String,
        value: "Submit"
      }
    },

    submit: function(e){
      console.log(this.answer);
      return;
    }
  });

</script>
