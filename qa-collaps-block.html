<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <seed-element></seed-element>

@demo
-->
<dom-module id="qa-btn">
  <style is="custom-style">
    :host ::content a {
      cursor: pointer;
    }
    label.lbl {
      cursor: pointer;
      display: inline;
      font-style: italic;
      font-size: .82em;
      font-weight: 420;
      padding: 3px 12px;
      background-color: #90CAF9;
    } 
  </style>

  <template>
    x<label on-click='toggle'>[[label]]</label>x
    <iron-collaps id="collapsibleContent">
      <content id="contentNode"></content>
    </iron-collapse>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'qa-btn',

    properties: {
      label: {
        type: String,
        value: function(){
          return "[Missing Label]";
        }
      }
    },

    attached: function(){
      var chil =  this.getContentChildren();
      if ( chil.length ){
        var self = this;
        chil[0].addEventListener("click",function(e){
          console.log(e);
          self.onClick();
        });
      }
    },

    toggle: function(){
      this.$.collapsibleContent.toggle();
    }

  });

</script>
