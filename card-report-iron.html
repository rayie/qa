<!--

Example:

    <card-reports-iron></card-reports-iron>

@demo
-->
<dom-module id="card-reports-iron">
  <style is="custom-style" include="qa-styles"></style>
  <style is="custom-style">

    :host {
      display: block;
      box-sizing: border-box;
    }
   
    :host > ::content .special {
    }
   
    /* form hdr part */
    #left {
      float: left;
      width: 38%;
      height: 800px;
      overflow: scroll;
    }

    #right {
      float: left;
      width: 60%;
      height: 800px;
      /* overflow: scroll;*/
      overflow: hidden;
      margin-left: 16px;
    }

    .hdr {
      @apply(--layout-horizontal);
      @apply(--layout-justified);
      @apply(--paper-font-body2)
    }

    .list {
      @apply(--layout-vertical);
      padding-top: 12px;
      background-color: white;
      width: 240px;
      height: 228px;
      margin: 12px;
      @apply(--shadow-elevation-2dp);
    }

    .form-num {
      @apply(--paper-font-body2)
      text-align: right;
    }

    .form-title {
      @apply(--paper-font-body2)
    }

    .form-sub-title {
      @apply(--paper-font-caption)
    }

    .paper-font-caption {
      @apply(--paper-font-caption);
    }

    paper-button {
      @apply(--paper-font-button);
    }
    .link { cursor: pointer; }

  </style>

  <template>
    <div class="container">
      <div id="left">
        <paper-toolbar>
          <paper-tabs on-iron-select="tabSelected" id="tabSelector" selected="{{selectedTab}}" elevation='4'>
            <paper-tab>My Open Tasks</paper-tab>
            <paper-tab>All Open Task</paper-tab>
            <paper-tab>Program Counts</paper-tab>
          </paper-tabs>
        </paper-toolbar>

        <iron-pages selected="{{selectedTab}}">

          <section data-tab='myOpenTaskCounts' >
            <paper-material elevation='4' class='primary' heading="My Open Tasks">
              <div class='layout vertical'>
                <div class='vertical-menu' role=''>
                  <paper-item class='menusectionLbl'>
                    <label>By Task Type - Total: [[myOpenTasksByTypeTotal]]</label>
                  </paper-item>

                  <template is="dom-repeat" items="[[myOpenTasksByType]]" >
                    <paper-item class='link'>
                      <div on-click="loadMyListingByType" class="pointer" >
                        <span>[[item.nm]]<span> <strong>[[item.n]]</strong>
                      </div>
                    </paper-item>
                  </template>

                  <paper-item class='divider'>
                    <div>&nbsp;</div>
                  </paper-item>

                  <paper-item class='menusectionLbl'>
                    <label>By Schedule - Total: [[myOpenTasksByTimingTotal]]</label>
                  </paper-item>

                  <template is="dom-repeat" items="[[myOpenTasksByTiming]]" >
                    <paper-item class='link'>
                      <div on-click="loadMyListingByTiming" class="pointer" >
                        <span>[[item.nm]]<span> <strong>[[item.n]]</strong>
                      </div>
                    </paper-item>
                  </template>


                  <paper-item class='divider'>
                    <div>&nbsp;</div>
                  </paper-item>

                  <paper-item class='menusectionLbl'>
                    <label>In Progress - Total: [[myInProgTasksByTypeTotal]]</label>
                  </paper-item>

                  <template is="dom-repeat" items="[[myInProgTasksByType]]" >
                    <paper-item class='link'>
                      <div on-click="loadMyInProgListingByType" class="pointer" >
                        <span>[[item.nm]]<span> <strong>[[item.n]]</strong>
                      </div>
                    </paper-item>
                  </template>


                </div>
              </div>
            </paper-material>
          </section>


          <section data-tab='openTaskCounts' >
            <paper-material elevation='4' class='primary' heading="All Open Tasks">
              <div class='layout vertical'>
                <div class='vertical-menu' role=''>
                  <paper-item class='menusectionLbl'>
                    <label>By Task Type  - Total: [[allOpenTasksByTypeTotal]]</label>
                  </paper-item>

                  <template is="dom-repeat" items="[[allOpenTasksByType]]" >
                    <paper-item class='link'>
                      <div on-click="loadListingByType" class="pointer" >
                        <span>[[item.nm]]<span> <strong>[[item.n]]</strong>
                      </div>
                    </paper-item>
                  </template>

                  <paper-item class='divider'>
                    <div>&nbsp;</div>
                  </paper-item>

                  <paper-item class='menusectionLbl'>
                    <label>By Schedule - Total: [[allOpenTasksByTimingTotal]]</label>
                  </paper-item>

                  <template is="dom-repeat" items="[[allOpenTasksByTiming]]" >
                    <paper-item class='link'>
                      <div on-click="loadListingByTiming" class="pointer" >
                        <span>[[item.nm]]<span> <strong>[[item.n]]</strong>
                      </div>
                    </paper-item>
                  </template>


                  <paper-item class='divider'>
                    <div>&nbsp;</div>
                  </paper-item>
                  <paper-item class='menusectionLbl'>
                    <label>By Assigned User - Total: [[allOpenTasksByUserTotal]]</label>
                  </paper-item>

                  <template is="dom-repeat" items="[[allOpenTasksByUser]]" >
                    <paper-item class='link'>
                      <div on-click="loadListingByUser" class="pointer" >
                        <span>[[item.nm]]<span> <strong>[[item.n]]</strong>
                      </div>
                    </paper-item>
                  </template>

                </div>
              </div>
            </paper-material>
          </section>

          <section data-tab='programCounts' >
            <paper-material elevation='4' class='primary' heading="Programs">
              <div class='layout vertical'>
                <div class='vertical-menu' role=''>
                  <paper-item class='menusectionLbl'>
                    <label>Patient Counts by Programs</label>
                  </paper-item>
                  <template id="progCnt" is="dom-repeat" items="[[programs]]" >
                    <paper-item class='link'>
                      <div >
                        <span>[[item.nm]]<span> <strong>[[item.n]]</strong>
                      </div>
                    </paper-item>
                  </template>
                  <paper-item class='link'>
                    <div>Total - <strong>[[programTotal]]<strong></div>
                  </paper-item>
                </div>
              </div>
            </paper-material>
          </section>

        </iron-pages>

        <qa-ajax-poster
          id="ajax"       
          no-toast
          handle-as="json",
          on-response="loadResponse"
          on-error="loadError"
          loading="{{is_loading}}"
        ></qa-ajax-poster>

        <qa-ajax-poster
          id="ajaxListing"       
          no-toast
          handle-as="json",
          on-response="loadListingResponse"
          on-error="loadListingError"
          loading="{{is_loading}}"
        ></qa-ajax-poster>
      </div>

      <div id="right">
        <paper-toolbar>
          <paper-tabs >
            <paper-tab>[[listingTitle]]</paper-tab>
          </paper-tabs>
        </paper-toolbar>
        <iron-list-tasks
          class='card-content' 
          id="taskListing"
        ></iron-list-tasks>
      </div>

    </div>
  </template>

</dom-module>

<script>


  Polymer({

    behaviors: [ SectionBehaviors.Basic ],

    is: 'card-reports-iron',

    properties: {
      route: {
        type: String,
        value: null
      },
      person: {
        type: Object,
        value: null
      },
      subjectId: {
        type: String,
        value: ""
      },
      selectedTab: {
        type: Number,
        value: 0 
      }
    },
    attached: function(){
      console.log('attached',this.route);
    },

		tabSelected: function(e){
			var idx = this.$.tabSelector.indexOf( e.detail.item );
      console.log("tabSelected",idx,this.route);
      switch(idx){
        case 0:

          this.$.ajax.setEndpoint("api/report:opentasks:bytype");
          this.$.ajax.send({ extraFilters:{ state:"init",assignedTo:'me' }, bucketname: 'myOpenTasksByType' });

          this.$.ajax.setEndpoint("api/report:opentasks:bytiming");
          this.$.ajax.send({ extraFilters:{ state:"init",assignedTo:'me'}, bucketname: 'myOpenTasksByTiming'});


          this.$.ajax.setEndpoint("api/report:opentasks:bytype");
          this.$.ajax.send({ extraFilters:{ state:'inprog',assignedTo:'me'}, bucketname: 'myInProgTasksByType'});
          break;

        case 1:
          this.$.ajax.setEndpoint("api/report:opentasks:bytype");
          this.$.ajax.send({ extraFilters:{state:"init"} , bucketname:"allOpenTasksByType"});

          this.$.ajax.setEndpoint("api/report:opentasks:bytiming");
          this.$.ajax.send({ extraFilters:{state:"init"}, bucketname:"allOpenTasksByTiming"});


          this.$.ajax.setEndpoint("api/report:opentasks:byuser");
          this.$.ajax.send({ extraFilters:{state:"init"},bucketname:"allOpenTasksByUser"});
          break;

        case 2:
          this.$.ajax.setEndpoint("api/report:programs:count");
          this.$.ajax.send({bucketname:"programs"});
          break;
        case 3:
          break;
        case 4:
          break;
        case 5:
          break;
      }
		},

    loadResponse: function(e,data){
      this.set(data.bucketname,data.rows);
      this.set(data.bucketname+"Total",data.total);
    },

    loadError: function(e){
      console.log(e);
    },

    loadListingByType: function(e,b){
      this.$.ajaxListing.setEndpoint("api/report:opentasks:bytype" );
      this.loadListing(e);
    },

    loadListingByTiming: function(e,b){
      this.$.ajaxListing.setEndpoint("api/report:opentasks:bytiming" );
      this.loadListing(e);
    },

    loadListingByUser: function(e,b){
      this.$.ajaxListing.setEndpoint("api/report:opentasks:byuser" );
      this.loadListing(e);
    },

    loadMyListingByType: function(e,b){
      this.$.ajaxListing.setEndpoint("api/report:opentasks:bytype" );
      this.loadListing(e, { extraFilters:{state:"init"}, assignedTo:'me'});
    },

    loadMyListingByTiming: function(e,b){
      this.$.ajaxListing.setEndpoint("api/report:opentasks:bytiming" );
      this.loadListing(e, { state:"init", assignedTo:'me'});
    },

    loadMyInProgListingByType: function(e,b){
      this.$.ajaxListing.setEndpoint("api/report:opentasks:bytype" );
      this.loadListing(e, {state:"inprog",assignedTo:'me'});
    },

    loadListing: function(e,extraFilters){
      var model = e.model;
      this.$.taskListing.resetTasks();
      /*
      var payload = _.merge({
        listingFilterName: model.item.nm,
        bucketname: "Tasks " + model.item.nm
      },extraFilters);
      */
      var payload = _.merge({
        listingFilterName: model.item.nm,
        bucketname: "Tasks " + model.item.nm,
        extraFilters: extraFilters
      });

      this.set("listingTitle", "Loading tasks ... ");
      this.$.ajaxListing.send(payload);
    },

    loadListingResponse: function(e,data){
      this.$.taskListing.applyTasks(data.tasks);
      this.set("listingTitle", data.bucketname);
    },

    loadListingError: function(e){
      console.log(e);
    },

    submit: function(e){
      return;
    }
  });

</script>
