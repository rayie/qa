<!--
An element providing a solution to no problem in particular.

Example:

    <seed-element></seed-element>

@demo
-->
<dom-module id="question-ft">

  <style is="custom-style">
    :host {
      display: block;
      box-sizing: border-box;
    }

   
   :host > ::content .special {
      background: orange;
   }
   
   .paper-font-caption {
     @apply(--paper-font-caption);
   }
   paper-card {
     --paper-card-header-color: blue;
     width: 100%;
     margin-bottom: 12px;
   }


  </style>

  <template>
    <div class="">
      <paper-card  elevation=3>

        <question-part-hdr
          txt="[[txt]]"
          sub="[[sub]]"
          display_num="[[display_num]]"
        >
        </question-part-hdr>

        <div class="card-content">
          <paper-textarea
            is="iron-input"
            label="Type answer here (max [[maxlength]])" 
            always-float-label
            textarea
            input
            char-counter 
            bind-value="{{answer}}"
            maxlength="[[maxlength]]"
            on-change="gotInputChange"
          >
          </paper-textarea>
        </div>

        <question-part-footer
          warn_msg="[[warn_msg]]"
          qstate="[[qstate]]"
          on-qstate-changed="qstateChanged"
        >
        </question-part-footer>

      </paper-card>
    </div>
  </template>

</dom-module>

<script>

  window.QuestionFT = Polymer({

    is: 'question-ft',

    behaviors: [ QuestionBehaviors.Basic ],

    properties: {

      maxlength: {
        type: Number,
        value: function(){
          return 256;
        }
      },


      answer: {
        type: String,
        notify: true,
        value: function(){ return "X" }
      }

    },

    gotInputChange: function(e,b){
      //console.log("got_input_change", e, b, this.answer);
      if (this.answer){
        this.qstate=2;
      }
      else {
        this.qstate=0;
      }
    }

  });

</script>
