<!--
An element providing a solution to no problem in particular.

Example:

    <seed-element></seed-element>

@demo
-->
<dom-module id="question-ft">

  <style is="custom-style">
    :host {
      display: block;
      box-sizing: border-box;
    }
    .author img {
      float: left;
      margin-right: 5px;
      max-height: 100px;
      max-width: 100px;
    }
    .qhdr {
      @apply(--layout-horizontal);
    }
    .qhdr div {
      padding: 2px
    }
    .flexchild {
      @apply(--layout-flex);
    }
    paper-button.custom {
      --paper-button-ink-color: var(--paper-pink-a200);
      /* These could also be individually defined for each of the
        specific css classes, but we'll just do it once as an example */
      --paper-button-flat-keyboard-focus: {
        background-color: var(--paper-pink-a200);
        color: white !important;
      };
      --paper-button-raised-keyboard-focus: {
        background-color: var(--paper-pink-a200) !important;
        color: white !important;
      };
    }
    paper-button.custom:hover {
      background-color: var(--paper-indigo-100);
    }
    paper-button.red {
      background-color: var(--paper-red-500);
      color: white;
    }
    paper-button.green[active] {
      background-color: var(--paper-red-500);
    }
    paper-button.disabled {
      color: white;
    }

    paper-icon-item {
      --paper-icon-item: {
        padding: 0px 8px;
        min-height: 24px;
        cursor: pointer;
      }; 
    }
   
   :host > ::content .special {
      background: orange;
   }
   
   .paper-font-caption {
     @apply(--paper-font-caption);
   }
   paper-card {
     --paper-card-header-color: blue;
    width: 100%;
   }


  </style>

  <template>
    <div class="">
      <paper-card  elevation=3>

        <question-part-hdr
          txt="[[txt]]"
          sub="[[sub]]"
          display_num="[[display_num]]"
        >
        </question-part-hdr>

        <div class="card-content">

          <paper-textarea
            is="iron-input"
            label="Type answer here (max [[maxlength]])" 
            autoresizing 
            textarea
            input
            char-counter 
            bind-value="{{answer}}"
            maxlength="[[maxlength]]"
            on-change="gotInputChange"
          >
          </paper-textarea>
        </div>

        <question-part-footer
          warn_msg="[[warn_msg]]"
          qstate="[[qstate]]"
          on-qstate-changed="qstateChanged"
        >
        </question-part-footer>

      </paper-card>
    </div>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'question-ft',

    behaviors: [ QuestionBehaviors.Basic ],

    properties: {

      maxlength: {
        type: Number,
        value: function(){
          return 256;
        }
      },


      answer: {
        type: String,
        notify: true,
        value: function(){ return "X" }
      },

      warn_msg: {
        type: String,
        value: function(){
          return "TEST";
        }
      }
    },

    gotInputChange: function(e,b){
      console.log("got_input_change", e, b, this.answer);
      if (this.answer){
        this.qstate=2;
      }
      else {
        this.qstate=0;
      }
    },

    // Element Lifecycle
    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },



  });

</script>
