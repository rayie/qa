<link rel="import" href="../paper-card/paper-card.html">

<!--
`<qa-noteinput>` is a multi-line text field with Material Design styling.
    <qa-noteinput label="Textarea label"></qa-noteinput>
See `Polymer.PaperInputBehavior` for more API docs.
### Validation
Currently only `required` and `maxlength` validation is supported.
### Styling
See `Polymer.PaperInputContainer` for a list of custom properties used to
style this element.
-->

<dom-module id="qa-noteinput">
  <template>
    <style>
      :host {
        display: block;
      }
      iron-autogrow-textarea {
        --iron-autogrow-textarea: {
          font-size: .82em;
        };
        --iron-autogrow-textarea-placehoder: {
          font-weight: bold;
        }
      }
      .help {
        font-size: .82em;
      }
      .help ul li {
        margin-left: 2px;
        padding: 0;
        list-style: none;
      }
    </style>
    <div>
      <paper-input-container no-label-float$="[[noLabelFloat]]" always-float-label="[[_computeAlwaysFloatLabel(alwaysFloatLabel,placeholder)]]" auto-validate$="[[autoValidate]]" disabled$="[[disabled]]" invalid="[[invalid]]">

        <label hidden$="[[!label]]" aria-hidden="true">[[label]]</label>

        <iron-autogrow-textarea id="input" class="paper-input-input"
          bind-value="{{value}}"
          disabled$="[[disabled]]"
          autocomplete$="[[autocomplete]]"
          autofocus$="[[autofocus]]"
          inputmode$="[[inputmode]]"
          name$="[[name]]"
          placeholder$="[[placeholder]]"
          readonly$="[[readonly]]"
          required$="[[required]]"
          maxlength$="[[maxlength]]"
          autocapitalize$="[[autocapitalize]]"
          rows$="[[rows]]"
          max-rows$="[[maxRows]]"
          on-change="_onChange"></iron-autogrow-textarea>

        <qa-noteinput-addon>
        </qa-noteinput-addon>

        <template is="dom-if" if="[[errorMessage]]">
          <paper-input-error>[[errorMessage]]</paper-input-error>
        </template>

        <template is="dom-if" if="[[charCounter]]">
          <paper-input-char-counter></paper-input-char-counter>
        </template>

      </paper-input-container>
      <div style="height: 4px"></div>
      <div style="height: auto" hidden="[[!value]]">
        <span style=".92em">instructions</span>
        <div class="help interaction-help">
          <ul style="margin-left: 2px; padding-left: 2px;">
            <li>#iic - inbound call</li>
            <li>#ioc - outbound  call</li>
            <li>#iov - outbound video call</li>
            <li>#iie - inbound email</li>
            <li>#ioe - outbound email</li>
            <li>...f-fax, t-text, m-mail</li>
          </ul> 
          <ul style="margin-left: 2px; padding-left: 2px;">
            <li>#wp - with patient</li>
            <li>#wf - with (patient's) family</li>
            <li>#wcg - with caregiver</li>
            <li>#whp - with healthplan</li>
            <li>...pc-primary care, sp-specialist, cl-clinic</li>
          </ul>
        </div>
        <div class="card-actions">
          <paper-button
            raised
            on-click="_reset"
          >
            <iron-icon icon="cancel"></iron-icon>
            Cancel
          </paper-button>
          <paper-button
            raised
          >
            <iron-icon icon="save"></iron-icon>
            Add Note
          </paper-button>
        </div>
      </div>
      <qa-ajax-poster
        id="ajax_add_note"  
        on-response="addNoteResponse"
        on-error="addNoteErr"
        loading="{{isLoading}}"
        endpoint="api/note:add"
      ></qa-ajax-poster>
      </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'qa-noteinput',
    behaviors: [
      Polymer.PaperInputBehavior,
      Polymer.IronFormElementBehavior
    ],

    listeners: {
      'input': '_onInput'
      //'blur': '_onBlur'
    },

    properties: {
      value: {
        type: String,
        value: function(){ return ""; }
      },
      label: {
        type: String,
        value: "Enter note text here"
      },
      _ariaLabelledBy: {
        observer: '_ariaLabelledByChanged',
        type: String
      },
      _ariaDescribedBy: {
        observer: '_ariaDescribedByChanged',
        type: String
      },
      /**
       * The initial number of rows.
       *
       * @attribute rows
       * @type number
       * @default 1
       */
      rows: {
        type: Number,
        value: 1
      },
      /**
       * The maximum number of rows this element can grow to until it
       * scrolls. 0 means no maximum.
       *
       * @attribute maxRows
       * @type number
       * @default 0
       */
      maxRows: {
       type: Number,
       value: 0
      }
    },

    _reset: function(){
      this.set("value","");
    },

    _onInput: function(){
      console.log(this.value, this.$.input.value);
    },
    _onChange: function(e){
      console.log("Got chagne",e);
    },

    parse: function(str){
      
    },


    _ariaLabelledByChanged: function(ariaLabelledBy) {
      this.$.input.textarea.setAttribute('aria-labelledby', ariaLabelledBy);
    },
    _ariaDescribedByChanged: function(ariaDescribedBy) {
      this.$.input.textarea.setAttribute('aria-describedby', ariaDescribedBy);
    },
    get _focusableElement() {
      return this.$.input.textarea;
    },
  });
</script>
