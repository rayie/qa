<link rel="import" href="../paper-styles/typography.html">

<!--
`<qa-noteinput>` is a multi-line text field with Material Design styling.
    <qa-noteinput label="Textarea label"></qa-noteinput>
See `Polymer.PaperInputBehavior` for more API docs.
### Validation
Currently only `required` and `maxlength` validation is supported.
### Styling
See `Polymer.PaperInputContainer` for a list of custom properties used to
style this element.
-->

<dom-module id="qa-noteinput">
  <template>
    <style>
      :host {
        display: block;
      }
      iron-autogrow-textarea {
        --iron-autogrow-textarea: {
          font-size: .82em;
        };
        --iron-autogrow-textarea-placehoder: {
          font-weight: bold;
        }
      }
      .help {
        font-size: .82em;
      }
      .help ul li {
        margin-left: 2px;
        padding: 0;
        list-style: none;
      }
    </style>
    <div>
      <paper-input-container no-label-float$="[[noLabelFloat]]" always-float-label="[[_computeAlwaysFloatLabel(alwaysFloatLabel,placeholder)]]" auto-validate$="[[autoValidate]]" disabled$="[[disabled]]" invalid="[[invalid]]">

        <label hidden$="[[!label]]" aria-hidden="true">[[label]]</label>

        <iron-autogrow-textarea id="input" class="paper-input-input"
          bind-value="{{value}}"
          disabled$="[[disabled]]"
          autocomplete$="[[autocomplete]]"
          autofocus$="[[autofocus]]"
          inputmode$="[[inputmode]]"
          name$="[[name]]"
          placeholder$="[[placeholder]]"
          readonly$="[[readonly]]"
          required$="[[required]]"
          maxlength$="[[maxlength]]"
          autocapitalize$="[[autocapitalize]]"
          rows$="[[rows]]"
          max-rows$="[[maxRows]]"
          on-change="_onChange"></iron-autogrow-textarea>

        <!--
        <qa-noteinput-addon>
        </qa-noteinput-addon>
        -->

        <template is="dom-if" if="[[errorMessage]]">
          <paper-input-error>[[errorMessage]]</paper-input-error>
        </template>

        <template is="dom-if" if="[[charCounter]]">
          <paper-input-char-counter></paper-input-char-counter>
        </template>

      </paper-input-container>

      <div style="height: 4px"></div>


      <div style="height: auto" hidden="[[!value]]">
        <div class="help interaction-help">

          <p style="background-color: gray; padding:2px; font-size:.92em">[[noteText]]</p>

          <ul hidden="[[!tagsSelected.length]]" style="margin-left: 2px; padding-left: 2px;">
            <template is="dom-repeat" items="[[tagsSelected]]" as="st">
              <li style="font-weight: bold; color: blue;">[[st]]</li>
            </template>
          </ul> 


          <ul style="margin-left: 2px; padding-left: 2px;">
            <li>#iic - inbound call</li>
            <li>#ioc - outbound  call</li>
            <li>#iov - outbound video call</li>
            <li>#iie - inbound email</li>
            <li>#ioe - outbound email</li>
            <li>...f-fax, t-text, m-mail</li>
          </ul> 
          <ul style="margin-left: 2px; padding-left: 2px;">
            <li>#wp - with patient</li>
            <li>#wf - with family</li>
            <li>#wc - with caregiver</li>
            <li>#wi - with insuranceplan</li>
            <li>...d-primary doctor, s-specialist, c-clinic</li>
          </ul>
        </div>
        <div class="card-actions">
          <paper-button
            raised
            on-click="_reset"
          >
            <iron-icon icon="cancel"></iron-icon>
            Cancel
          </paper-button>
          <paper-button
            raised
          >
            <iron-icon icon="save"></iron-icon>
            Add Note
          </paper-button>
        </div>
      </div>
      <qa-ajax-poster
        id="ajax_add_note"  
        on-response="addNoteResponse"
        on-error="addNoteErr"
        loading="{{isLoading}}"
        endpoint="api/note:add"
      ></qa-ajax-poster>
      </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'qa-noteinput',
    behaviors: [
      Polymer.PaperInputBehavior,
      Polymer.IronFormElementBehavior
    ],

    listeners: {
      'input': '_onInput'
      //'blur': '_onBlur'
    },

    properties: {
      tagsSelected: {
        type: Array,
        value: function(){ return []; }
      },
      noteText: {
        type: String,
        value: function(){ return ""; }
      },
      value: {
        type: String,
        value: function(){ return ""; }
      },
      label: {
        type: String,
        value: "Enter note text here"
      },
      _ariaLabelledBy: {
        observer: '_ariaLabelledByChanged',
        type: String
      },
      _ariaDescribedBy: {
        observer: '_ariaDescribedByChanged',
        type: String
      },
      /**
       * The initial number of rows.
       *
       * @attribute rows
       * @type number
       * @default 1
       */
      rows: {
        type: Number,
        value: 1
      },
      /**
       * The maximum number of rows this element can grow to until it
       * scrolls. 0 means no maximum.
       *
       * @attribute maxRows
       * @type number
       * @default 0
       */
      maxRows: {
       type: Number,
       value: 0
      }
    },

    _reset: function(){
      this.set("value","");
    },

    _onInput: function(){
      //console.log(this.value, this.$.input.value);
      this.parse(this.value);

    },
    _onChange: function(e){
      console.log("Got chagne",e);
    },

    tagRef : {
      "iic": { },
      "ioc": { },
    },

    /*
    Examples
    #iovcg note text   -> interaction, no task
    #iovcg #t on   note text -> interaciton, task
      #t #iovcg note text
      note text #t #iovcg  


    */
    commandRG : "#i[a-z]{0,} |#i[a-z]{0,}$|#w[a-z]{0,} |#w[a-z]{0,}$|#t |#t$",

    parse: function(str){
      if (!str) return;

      var txt = [];
      var commands = [];
      var self = this;

      str.split(/\n/g).forEach(function(line){
        var commandStartIdxs = [];
        var rg = new RegExp( self.commandRG, "g" );
        //console.log("line:",line);
        var result;
        while( (result = rg.exec(line)) !== null ){
          //console.log(result);
          commandStartIdxs.push( result.index );
        }

        if ( !commandStartIdxs.length ){
          //it's only note txt
          txt.push(line);
          
        }
        else{
          if ( commandStartIdxs[0] === 0 ){
            for(var i = 0; i < commandStartIdxs.length ; i++ ){
              var start = commandStartIdxs[i];
              if ( commandStartIdxs.length > (i+1) ){
                var stop = commandStartIdxs[i+1] - start;
              }
              else{
                var stop = line.length - start;
              }
              var entry = line.substr(start,stop).trim();
              commands.push(entry.toLowerCase());
            }
          }
          else{

            var start = 0;
            commandStartIdxs.forEach(function(cidx,i){ 
              var entry = line.substr(start,(cidx-start)).trim() ;
              if (i) commands.push(entry.toLowerCase());
              else txt.push(entry);
              start = cidx*1;
            });
            if ( start < ( line.length -1 ) ){
              var entry = line.substr(start).trim();
              commands.push(entry.toLowerCase());
            }
          }
        }
        //console.log(commandStartIdxs);
      });
      
      //console.log(commands); console.log(txt);
      var tagsSelected = commands.map(function(commstr){
        var wordparts = commstr.split(/ /g);
        //var commparts = wordparts[0].substr(1).split(""); //skip the hashtag
        var commparts = wordparts.splice(0,1).pop().substr(1).split(""); //skip the hashtag
        var key = commparts.splice(0,1)[0] ;
        var cf = _.get(self.commRef , key , false);
        var _cf = self.commRef[ key ] ;
        var taghelp = [];
        if ( cf ){
          if ( cf.prefix ) 
            taghelp.push(cf.prefix);
          if ( cf.tags ){
            commparts.forEach(function(cp){
              taghelp.push(cf.tags[cp]);
            });
          }
          if ( cf.suffix) 
            taghelp.push(cf.suffix);
          

        }
        else{
          //it's cateogry tag
          console.log("not a command", key);

        }
        return taghelp.join(" ").trim();
      });

      this.set("noteText", txt);
      this.set("tagsSelected", tagsSelected );
    },

    commRef: {
      "i": {
        suffix: "Interaction",
        tags: {
           "o": "Outbound", "i":"Inbound" ,
           "c": "Call", "v":"Video", 
           "e": "Email", "f": "Fax", "m": "Snail Mail", "p": "In Person" 
        }
      },
      "w": {
        prefix: "With:",
        tags: {
           "p": "Patient", "c":"Caregiver","f":"FamilyMember",
           "d": "PCP", "s":"Specialist", "i": "Insurance Plan"
        }
      },
      "t": {
        prefix: "Task:",
      }
    },

    _ariaLabelledByChanged: function(ariaLabelledBy) {
      this.$.input.textarea.setAttribute('aria-labelledby', ariaLabelledBy);
    },
    _ariaDescribedByChanged: function(ariaDescribedBy) {
      this.$.input.textarea.setAttribute('aria-describedby', ariaDescribedBy);
    },
    get _focusableElement() {
      return this.$.input.textarea;
    },
  });
</script>
