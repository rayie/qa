<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../iron-form-element-behavior/iron-form-element-behavior.html">
<link rel="import" href="../iron-validatable-behavior/iron-validatable-behavior.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="../paper-input/paper-input-behavior.html">
<link rel="import" href="../paper-input/paper-input-char-counter.html">
<link rel="import" href="../paper-input/paper-input-container.html">
<link rel="import" href="../paper-input/paper-input-error.html">
<link rel="import" href="../datejs-parseronly-import/datejs-parseronly-import.html">
<link rel="import" href="../moment-display/moment-import.html">

<!--
-->

<dom-module id="qa-noteinput">
  <template>
    <style>
      :host {
        display: block;
      }

      input::-webkit-input-placeholder {
        color: var(--paper-input-container-color, --secondary-text-color);
      }

      input:-moz-placeholder {
        color: var(--paper-input-container-color, --secondary-text-color);
      }

      input::-moz-placeholder {
        color: var(--paper-input-container-color, --secondary-text-color);
      }

      input:-ms-input-placeholder {
        color: var(--paper-input-container-color, --secondary-text-color);
      }
      --paper-input-container {
        width: 100%;
      }
    </style>

    <paper-input-container 
      no-label-float="[[noLabelFloat]]" 
      always-float-label="[[_computeAlwaysFloatLabel(alwaysFloatLabel,placeholder)]]" 
      auto-validate$="[[autoValidate]]" 
      disabled$="[[disabled]]" 
      invalid="[[invalid]]"
    >
      <label hidden$="[[!label]]">[[label]]</label>
      <input 
        is="iron-input" 
        id="input"
        aria-labelledby$="[[_ariaLabelledBy]]"
        aria-describedby$="[[_ariaDescribedBy]]"
        disabled$="[[disabled]]"
        title$="[[title]]"
        bind-value="{{value}}"
        invalid="{{invalid}}"
        required$="[[required]]"
        autofocus$="[[autofocus]]"
        name$="[[name]]"
        placeholder$="[[placeholder]]"
        readonly$="[[readonly]]"
        list$="[[list]]"
        size$="[[size]]"
        on-change="_onChange"
        tabindex$="[[tabindex]]"
      >

      <qa-noteinput-addon 
        msg="[[msg]]"
      ></qa-noteinput-addon>
    </paper-input-container>

    <!--
    <qa-date-validator 
      num="[[num]]"
      error-message="{{errorMessage}}"
      true-value="{{trueValue}}"
    >
    </qa-date-validator>
    -->

  </template>
</dom-module>

<script>
  Polymer({

    is: 'qa-noteinput',

    behaviors: [
      Polymer.IronFormElementBehavior,
      Polymer.PaperInputBehavior
    ],


    listeners: {
      'input': '_onInput',
      'blur': '_onBlur'
    },

    _onInput: function(){
      this.value = this.$.input.value;
      this.validate();
      //console.log("Value after validate:", this.value, " is invalid: ", this.invalid);
    },

    _onBlur: function(){
      //console.log("Got blur in qa-date, value about to be set to trueValue", this.trueValue);
      this.set("value", this.trueValue );
    },

    properties: {
      label: {
        type: String,
        value: function(){ return "Date, any format (4-3-16, today, next week)"; }
      },
      msg: {
        type: String,
        value: function(){  return "Awaiting date entry"; }
      }
    },

    validate: function(){
      //console.log("validating ", this.value);
      // this regex validates incomplete ssn's (by design)
      if ( !this.value ){
        var msg = "";
        this.set("invalid",true);
        this.set("msg",msg);
        this.set("trueValue","");
        return false;
      }

      if ( this.value.length < 4 ){
        var msg = "..keep typing";
        this.set("invalid",true);
        this.set("msg",msg);
        this.set("trueValue","");
        return false;
      }

      var pr = Date.parse( this.value );

      if ( pr === null ){
        var msg = "..can't interpret,try again.";
        this.set("invalid",true);
        this.set("msg",msg);
        this.set("trueValue","");
        return false;
      }

      var msg = pr.toString().substr(0,15);

      var m  = moment(pr);

      var now = new Date();

      if ( m.isSame(now,'day') ){

      }
      else{
        msg += " (" + m.fromNow() + ")";
      }

      this.set("invalid",false);
      this.set("trueValue",m.format("MM-DD-YYYY"));
      this.set("msg",msg);
      return true;
    }

  });
</script>
