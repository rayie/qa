<script src="../lodash/lodash.min.js"></script>
<script>
  window.SectionBehaviors = window.SectionBehaviors || {};
  SectionBehaviors.Basic = {

    properties: {
      appTitle: {
        type: String,
        notify: true
      }
    },

    applyTitle: function(str){
      this.set("appTitle",str);
      //console.log("appTitle got set to ",str);
      return ;
    }
  };

</script>
