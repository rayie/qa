<script src="../lodash/lodash.min.js"></script>
<script>
  window.SectionBehaviors = window.SectionBehaviors || {};
  SectionBehaviors.Basic = {

    properties: {
      appTitle: {
        type: String,
        notify: true
      },

      sessionIsValid: { 
        type:Boolean, 
        value: function(){ return false;  }
      },
      isReady: { 
        type:Boolean, 
        value: function(){ return false;  }
      },
      isAttached: { 
        type:Boolean, 
        value: function(){ return false;  }
      }

    },

    applyTitle: function(str){
      this.set("appTitle",str);
      //console.log("appTitle got set to ",str);
      return ;
    },
    attached: function(){
      this.set("isAttached",true);
    },

    ready: function(){
      this.set("isReady",true);
    },

    onLanding: function(){
      var self = this;
      if ( 
        false===this.sessionIsValid || 
        false===this.isReady ||
        false===this.isAttached
      ){
        console.info("Delaying onLanding ");
        return setTimeout(function(){  self.onLandingSession(); }, 500 );
      }

      console.info("onLanding passed", this.isReady);
      this.onLandingSession();
    },


    onLandingSession: function(){
      console.log("onlanding not overwritten");
    }


  };

</script>
