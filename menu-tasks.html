<!--
An contact form with Google Maps autocomplete lookup.
Forked from https://github.com/kunalkundaje/contact-autocomplete

Example:

    <menu-tasks></menu-tasks>

@demo
-->
<dom-module id="menu-tasks">

  <style is="custom-style">

    :host {
      display: block;
    }
   
    paper-dropdown-menu {
      --paper-input-container: {
        margin-top: -18px;
      };
      --paper-input-container-color: #fff;
      --paper-input-container-label: {
        font-size: 14px;
        font-weight: 500;
      };
    }
    paper-item {
      font-size: 14px;
      font-weight: 500;
    }

  </style>

  <template>
    <div id="container" hidden="[[!subjectId]]">
      <paper-dropdown-menu 
        no-animations
        label="Create Task" 
        hidden="[[isCreatingTask]]"
      >
        <paper-listbox 
          class="dropdown-content" 
          selected="{{selectedTaskType}}"
        >
          <template id="rptr" is="dom-repeat" items="[[taskTypes]]" as="t">
            <paper-item >[[t.name]]</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
      <span hidden="[[!isCreatingTask]]">...creating task</span>

      <qa-ajax-poster
        id="ajax_init_task"       
        on-response="taskInitResponse"
        on-error="taskInitError"
        loading="{{is_loading}}"
        endpoint="api/task:init"
      ></qa-ajax-poster>
    </div>
  </template>

</dom-module>

<script>


  Polymer({

    is: 'menu-tasks',

    properties: {
      isCreatingTask: {
        type: Boolean,
        value: function(){ return false; },
        notify: true
      },
      subjectLastTs: { 
        type: String, 
        value: function(){ return null },
        noitfy: true
      },
      subjectId: { type: String, value: function(){ return null } },
      selectedTaskType: { 
        type: String, value: function(){ return null },
        observer: "gotSelectedTaskType"
      },
      taskTypes: {
        type: Array,
        value: function(){
          return [
            { url: "flows/sc.interaction.json", name: "Interaction/Communication Record" , plannedFor: "asap" },
            { url: "flows/sc.teamaction.json", name: "Team Action", plannedFor: "schedule" },
            { url: "flows/sc.copd.pharmacy.json", name: "COPD Pharmacy Review", plannedFor: "schedule" },
            { url: "flows/sc.copd.treatment_regiment.json", name: "COPD Treatment Regiment Survey", plannedFor: "schedule" },
            { url: "flows/sc.copd.social.json", name: "COPD Social Worker Eval" },
            { url: "flows/sc.contact.json", name: "Contact Form", plannedFor: "asap" },
            { url: "flows/sc.address.json", name: "Address Form", plannedFor: "asap" }
          ]
        }
      }
    },

    gotSelectedTaskType: function(){
      //console.log(this.selectedTaskType)
      if ( this.selectedTaskType === null ) return;
      var payload = _.merge( 
        this.taskTypes[ this.selectedTaskType ],
        { subjectId: this.subjectId, lastTs: this.subjectLastTs }
      );
      if (!payload.plannedFor) payload.plannedFor = "schedule";
      console.log(payload);
      this.$.ajax_init_task.send(payload);
      return;
    },

    taskInitResponse: function(e,data){
      this.fire("newtask", data);
      this.set("selectedTaskType",null);
    },

    taskInitError: function(e,data){
    },

    submit: function(){
      console.log(this.answer);
      return;
    }
  });

</script>
