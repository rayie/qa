<!--
An contact form with Google Maps autocomplete lookup.
Forked from https://github.com/kunalkundaje/contact-autocomplete

Example:

    <menu-tasks></menu-tasks>

@demo
-->
<dom-module id="menu-tasks">

  <style is="custom-style">

    :host {
      display: block;
      box-sizing: border-box;
    }
   
    :host > ::content .special {
    }
   
    /* form hdr part */
    .form-hdr ,
    .form-body {
      @apply(--layout-horizontal);
      padding: 4px;
    }

    .form-body div {
      margin: 4px;
    }

    .form-hdr div {
      margin: 4px;
    }


    .paper-font-caption {
      @apply(--paper-font-caption);
    }

    .card-footer {
      margin: 12px 6px 12px 6px;
      padding-top: 16px;
      padding-left: 16px;
      border-top: 1px solid lightgrey;
    }
    paper-button {
      @apply(--paper-font-button);
    }

  </style>

  <template>
    <div id="container" subject-id="[[!subjectId]]">
      <paper-dropdown-menu label="Create Task" hidden="[[isCreatingTask]]"
      >
        <paper-listbox 
          class="dropdown-content" 
          selected="{{selectedTaskType}}"
        >
          <template id="rptr" is="dom-repeat" items="[[taskTypes]]" as="t">
            <paper-item >[[t.name]]</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
      <span hidden="[[!isCreatingTask]]">...creating task</span>

      <qa-ajax-poster
        id="ajax_init_task"       
        on-response="taskInitResponse"
        on-error="taskInitError"
        loading="{{is_loading}}"
        endpoint="api/task:init"
      ></qa-ajax-poster>
    </div>
  </template>

</dom-module>

<script>


  Polymer({

    is: 'menu-tasks',

    properties: {
      isCreatingTask: {
        type: Boolean,
        value: function(){ return false; },
        notify: true
      },
      subjectLastTs: { 
        type: String, 
        value: function(){ return null },
        noitfy: true
      },
      subjectId: { type: String, value: function(){ return null } },
      selectedTaskType: { 
        type: String, value: function(){ return null },
        observer: "gotSelectedTaskType"
      },
      taskTypes: {
        type: Array,
        value: function(){
          return [
            { url: "flows/sc.copd_pharmacy.json", name: "COPD Pharmacy Review" },
            { url: "flows/sc.copd_treatment_regiment.json", name: "COPD Treatment Regiment Survey" },
            { url: "flows/sc.copd_pharmacy.json", name: "COPD Pharmacy Review" }
          ];
        }
      }
    },

    gotSelectedTaskType: function(){
      //console.log(this.selectedTaskType)
      if ( this.selectedTaskType === null ) return;
      var payload = _.merge( 
        this.taskTypes[ this.selectedTaskType ],
        { subjectId: this.subjectId, lastTs: this.subjectLastTs , plannedFor: "schedule" } 
      );
      console.log(payload);
      this.$.ajax_init_task.send(payload);
      return;
    },

    taskInitResponse: function(e,data){
      this.fire("newtask", data);
      this.set("selectedTaskType",null);
    },

    taskInitError: function(e,data){
    },

    submit: function(){
      console.log(this.answer);
      return;
    }
  });

</script>
