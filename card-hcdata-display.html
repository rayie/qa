<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-item/paper-item-body.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../iron-flex-layout/classes/iron-flex-layout.html">

<!--

Example:

    <card-hcdata-display></card-hcdata-display>

@demo
-->
<dom-module id="card-hcdata-display">

  <style is="custom-style" include="qa-styles">
  <style is="custom-style">

    :host {
      display: block;
      box-sizing: border-box;
    }
   
    :host > ::content .special {
    }
   
    .paper-font-caption {
      @apply(--paper-font-caption);
    }

    paper-input ,
    paper-textarea {
      margin: 6px;
    }
    label.qtxt {
      font-size: 12px;
      font-weight: 420;
      background-color: #80CBC4;
      padding: 6px 6px;
      display: inline;
    }
    .atxt {
      padding: 6px 6px;
      font-size: 12px;
    }

    .leftborder {
      border-left: 2px solid #512DA8;
      padding-left: 16px;
      margin-left: 16px;
    }

    .section-container {
      margin-bottom: 16px;
      padding-bottom: 16px;
    }

    .record-container {
      margin-bottom: 4px;
      padding-bottom: 4px;
    } 

    .record-container div {
      @apply(--layout-flex-2)
    }

    .record-container div.primary {
      @apply(--layout-flex-8)
      color: blue;
    }

    moment-display {
      --display-size: 12px;
      --label-size: 12px;
    }

    label.lbl {
      cursor: pointer;
      display: inline;
      font-style: italic;
      font-size: .82em;
      font-weight: 420;
      padding: 3px 12px;
      background-color: #90CAF9;
    }
    .note {
      font-size: .84em;
      color: #00695C;
    }
    p {
      font-size: .88em;
    }
  </style>

  <template>

    <paper-toolbar>
      <paper-tabs id="hcTabSelector" selected="{{selectedTab}}" elevation='4'>
        <paper-tab>Notes</paper-tab>
        <paper-tab>Teams</paper-tab>
        <paper-tab>Groups</paper-tab>
        <paper-tab>Survey Data</paper-tab>
      </paper-tabs>
    </paper-toolbar>
    <iron-pages selected="{{selectedTab}}">
      <section>
        <paper-card 
          class="primary"
          elevation=4
          heading="[[name]]"
        > 
          <div hidden="[[!asColumns]]">
            <template is="dom-repeat" items="[[hc.notes]]" as="note">
              <div class='record-container'>
                <strong>[[note.user]]</strong>
                <moment-display str="[[note.dt]]" time></moment-display>
                <p >[[note.txt]]</p>
              </div>
            </template>
          </div>  
        </paper-card>
      </section>
      <section>
      </section>
      <section>
      </section>
      <section>
        <div hidden="[[!asColumns]]">
          <template is="dom-repeat" items="[[hc.surveys]]" as="sur">
            <div class="vertical layout justified record-container">
              <qa-collapse-block
                label="[[sur.surveyTitle]]"
              >
                <div >
                  <template is="dom-repeat" items="[[sur.attempts]]" as="att" >
                    <div class='record-container'>
                      <strong>[[att.short_nm]]</strong>
                      <moment-display label="Completed" str="[[att.dt]]" time></moment-display>
                      <template is="dom-repeat" items="[[att.qq]]" as="entry" >
                      <div>
                        <label class='qtxt'>[[entry.qtxt]]</label>
                        <div class='atxt'>[[entry.atxt]]</div>
                      </div>
                      </template>
                    </div>
                  </template>
                </div>
              </qa-collapse-block>
            </div>
          </template>
        </div>
      </section>

      <qa-ajax-poster
        id="ajax_load"       
        no-toast
        on-response="loadResponse"
        on-error="loadError"
        endpoint="api/data:hc"
      ></qa-ajax-poster>

    </div>
  </template>

</dom-module>

<script>
  var addr_ref  = {
    "PR": "Primary Residence",
    "MA": "Mailing",
    "BL": "Billing"
  };


  Polymer({

    is: 'card-hcdata-display',

    properties: {
      flows: {
        type: Array,
        value: function(){
          return [ [], [] ];
        }
      },
      subjectId: {
        type: String,
        value: ""
      },
      hc: {
        type: Object
      },
      name: {
        type: String,
        value: ""
      },
      asColumns: {
        type: Boolean,
        value: false
      }
    },

    load: function(){
      console.info(this.subjectId + "hcload");
      if (!this.subjectId) return;
      var payload = {
        subjectId: this.subjectId
      }
      this.$.ajax_load.send(payload);
    },

    loadResponse: function(e,data){
      this.set("hc",data.hc);
    },

    loadError: function(e){
      console.log(e);
    },

    toggle: function(e){
      console.log(e);
      return;
    }
  });

</script>
