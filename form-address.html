<!--
An address form with Google Maps autocomplete lookup.
Forked from https://github.com/kunalkundaje/address-autocomplete

Example:

    <address-form></address-form>

@demo
-->
<dom-module id="form-address">

  <style is="custom-style">

    :host {
      display: block;
      box-sizing: border-box;
    }
   
    :host > ::content .special {
    }
   
    /* form hdr part */
    .form-hdr ,
    .form-body {
      @apply(--layout-horizontal);
      padding: 4px;
    }

    .form-body div {
      margin: 4px;
    }

    .form-hdr div {
      margin: 4px;
    }

    paper-checkbox {
      display: inline-block;
      margin: 6px 24px 6px 6px;
      @apply(--paper-font-body2)
    }

    .flexchild {
      @apply(--layout-flex);
    }

    .flex12child {
      @apply(--layout-flex-12);
    }


    .flex2child {
      @apply(--layout-flex-2);
    }

    .flex3child {
      @apply(--layout-flex-3);
    }

    .flex6child {
      @apply(--layout-flex-6);
    }

    .form-num {
      @apply(--paper-font-body2)
      text-align: right;
    }

    .form-title {
      @apply(--paper-font-body2)
    }

    .form-sub-title {
      @apply(--paper-font-caption)
    }

    .paper-font-caption {
      @apply(--paper-font-caption);
    }
    paper-card {
      width: 100%;
      margin-bottom: 12px;
    }
    paper-input ,
    paper-textarea,
    address-autocomplete {
      margin: 6px;
    }
    .card-actions {
      background-color: #B2DFDB;
      border-bottom: 1px solid lightgrey;
    }
    .card-footer {
      margin: 12px 6px 12px 6px;
      padding-top: 16px;
      padding-left: 16px;
      border-top: 1px solid lightgrey;
    }
    paper-button {
      @apply(--paper-font-button);
    }

  </style>

  <template>
    <div class="container">
      <paper-card  elevation=1>

        <question-part-hdr
          txt="[[txt]]"
          sub="[[sub]]"
          display_num="[[display_num]]"
          seq_num="[[seq_num]]"
          is_conditional="[[is_conditional]]"
        />
        </question-part-hdr>

        <div class="card-content">

          <div class='form-body'>     
            <div class='flex12child'>

              <address-autocomplete
                id="goog_addr_entry"
                is="iron-input"
                input-label="Type here to search for address using Google Maps autocomplete"
                on-address-changed="gotAddressFromGoogle"
                api-key="AIzaSyA8ErlCjVxK5D0h2nTxJ64osBaVT2QhMh8"  //Rays browser dev key 1
              >
              </address-autocomplete>


              <paper-input
                is="iron-input"
                input
                type="text"
                label="Placename - optional, only use if location is a business (ie. St. Joseph's Hospital )"
                always-float-label
                value="{{answer.place_nm}}"
                maxlength="[[maxlength]]"
                on-change="gotInputChange"
              >
              </paper-input>


              <paper-input
                is="iron-input"
                input
                type="text"
                label="Address Line 1 - Number + Street "
                always-float-label
                value="{{answer.addr1}}"
                maxlength="[[maxlength]]"
                on-change="gotInputChange"
              >
              </paper-input>

              <paper-input
                is="iron-input"
                input
                type="text"
                label="Address Line 2 - optional, (ie. Suite, Floor, Room#, etc)"
                always-float-label
                value="{{answer.addr2}}"
                maxlength="[[maxlength]]"
                on-change="gotInputChange"
              >
              </paper-input>

            </div>
          </div>

          <div class='form-body'>     
            <div class='flex6child'>
              <paper-input
                is="iron-input"
                input
                type="text"
                label="City"
                always-float-label
                value="{{answer.city}}"
                maxlength="[[maxlength]]"
                on-change="gotInputChange"
              >
              </paper-input>
            </div>
            <div class='flex2child'>
              <paper-input
                is="iron-input"
                input
                type="text"
                label="State"
                always-float-label
                value="{{answer.state}}"
                maxlength="[[maxlength]]"
                on-change="gotInputChange"
              >
              </paper-input>
            </div>
            <div class='flex3child'>
              <paper-input
                is="iron-input"
                input
                type="text"
                label="Zipcode"
                always-float-label
                value="{{answer.zip}}"
                maxlength="[[maxlength]]"
                on-change="gotInputChange"
              >
              </paper-input>
            </div>
          </div>

          <div class='form-body'>     
            <div class='flex3child'>
              <paper-textarea
                is="iron-input"
                input
                textarea
                char-counter
                type="text"
                label="Address Note - optional, (ie. Gate Code#, use back entrance)",
                always-float-label
                value="{{answer.note}}"
                maxlength="[[maxlength]]"
                on-change="gotInputChange"
              >
              </paper-input>
            </div>
          </div>

          <div class='form-body'>     
            <div class='flexchild'>
              <paper-checkbox id="apPR" value="PR" on-change="gotCheckBoxChanged" checked>
                Primary Residence
              </paper-checkbox>
              <paper-checkbox id="apMA" value="MA" on-change="gotCheckBoxChanged" checked>
                Mailing Address
              </paper-checkbox>
              <paper-checkbox id="apBL" value="BL" on-change="gotCheckBoxChanged" checked>
                Billing Address
              </paper-checkbox>
            </div>
          </div>

        </div>

        <question-part-footer
          id="qpartFooter"
          warn_msg="[[warn_msg]]"
          qstate="[[qstate]]"
          sn="{{sn}}"
          on-qstate-changed="qstateChangedInFooter"
          additional-instances-allowed="[[additionalInstancesAllowed]]"
          additional-instances-added="{{additionalInstancesAdded}}"
        >
        </question-part-footer>

      </paper-card>
    </div>
  </template>

</dom-module>

<script>


  Polymer({

    is: 'form-address',

    behaviors: [ QuestionBehaviors.Basic, QuestionBehaviors.FormsOnly ],

    properties: {

      maxlength: {
        type: Number,
        value: function(){
          return 256;
        }
      },

      answer: { 
        type: Object,
        notify: true,
        value: function(){ 
          return {
            applies_to: ["PR","MA","BL"] 
          }
        }
      },

      minmax_records: { value: [1,1] },

      showSubmitBtn: {
        type: Boolean,
        value: false
      },

      submitBtnLbl: {
        type: String,
        value: "Submit"
      }
    },

    gotAddressFromGoogle: function(e){
      //for(var addr_part in this.answer) e.detail.value[addr_part] = this.answer[addr_part];
      var answer = e.detail.value;
      answer.applies_to=[];
      Polymer.dom(this.root).querySelectorAll("paper-checkbox").forEach(function(el){
        if ( el.checked ) answer.applies_to.push(el.value);
      });

      this.set("answer", answer);
      if ( answer.applies_to.length ){
        this.set("qstate", 2);
      }
      else{
        this.set("qstate", 1);
      }
      return;
    },

    gotInputChange: function(e){
      this.fire("qstate-changed");
      return;
    },

    populateNext: function(a){
      Polymer.dom(this.root).querySelectorAll("paper-checkbox").forEach(function(el){
        el.checked=false;
      });

      if ( a.applies_to === undefined ) a.applies_to=[];
      if ( a.applies_to.length ){
        for(var i = 0; i < a.applies_to.length; i++){
          console.log("populating ", a.applies_to[i]);
          Polymer.dom(this.root).querySelector("#ap"+a.applies_to[i]).checked=true;
          Polymer.dom.flush();
        };
      }

      this.set("answer",a);
      this.set("qstate",2);
      return;
    },

    gotCheckBoxChanged: function(){
      var applies_to=[];
      Polymer.dom(this.root).querySelectorAll("paper-checkbox").forEach(function(el){
        if ( el.checked ) applies_to.push(el.value);
      });
      
      this.set("answer.applies_to",applies_to);
      if ( applies_to.length ){
        this.set("qstate", 2);
      }
      else{
        this.set("qstate", 1);
      }
      this.fire("qstate-changed");
    }
  });

</script>
