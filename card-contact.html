<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-item/paper-item-body.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../moment-display/moment-display.html">
<link rel="import" href="qa-ajax-poster.html">
<link rel="import" href="styles/qa-styles.html">

<!--

Example:

    <card-contact></card-contact>

@demo
-->
<dom-module id="card-contact">

  <style is="custom-style" include="qa-styles">
  <style is="custom-style">

    :host {
      display: block;
      box-sizing: border-box;
    }
   
    :host > ::content .special {
    }
   
    .paper-font-caption {
      @apply(--paper-font-caption);
    }

    paper-input ,
    paper-textarea {
      margin: 6px;
    }

    .leftborder {
      border-left: 2px solid #512DA8;
      padding-left: 16px;
      margin-left: 16px;
    }

    .section-container {
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px dashed #512DA8;
    } 

    .note {
      font-size: .85em;
      font-weight: 350;
      color: #00695C;
    }

  </style>

  <template>
    <paper-card 
      class="primary"
      elevation=4
      heading="Address & Contact Info"
    > 
      <div class="horizontal layout justified">
        <div class="flex-5">
          <template is="dom-repeat" id="contactRptr" items="[[contacts]]" as="c">
            <div class="horizontal layout section-container">

              <div class="flex-5">
                <label class='answer-lbl'>[[c.contact_rel]] [[c.contact_name]]</label>
                <div class="main-data">
                  [[c.method]]: [[c.contact_value]]
                  <div class='note' hidden="[[!c.note]]">Note: [[c.note]]</div>
                </div>

                <div class='last-update-msg'>
                  <moment-display label="Updated" str="[[c.m.update.ts]]" time></moment-display>
                  <small> by [[c.m.update.u_id]]</small>
                </div>

              </div>

            </div>
          </template>
        </div>
        <div class="flex-5 leftborder">
          <template is="dom-repeat" id="addrRptr" items="[[addrs]]" as="a">
            <div class="horizontal layout section-container">
              <div class="flex-5">
                <template is="dom-repeat" items="[[a.lbls]]" as="lbl">
                  <label class='answer-lbl'>[[lbl]]</label>
                </template>
                <address class="main-data">
                  [[a.addr1]]
                  <span class='addr2' hidden="[[!a.addr2]]">[[a.addr2]]</span>
                  [[a.city]],[[a.state]] [[a.zip]]
                  <div class='note' hidden="[[!a.note]]">Note: [[a.note]]</div>
                </address>

                <div class='last-update-msg'>
                  <moment-display label="Updated" str="[[a.m.update.ts]]" time></moment-display>
                  <small> by [[a.m.update.u_id]]</small>
                </div>

              </div>
            </div>
          </template>
        </div>
      </div>

      <qa-ajax-poster
        id="ajax_load_contact"       
        no-toast
        on-response="loadResponse"
        on-error="loadError"
        endpoint="api/data:qids"
      ></qa-ajax-poster>

    </div>
  </template>

</dom-module>

<script>
  var addr_ref  = {
    "PR": "Primary Residence",
    "MA": "Mailing",
    "BL": "Billing"
  };


  Polymer({

    is: 'card-contact',

    properties: {
      addr: {
        type: Object,
        value: null
      },
      subjectId: {
        type: String,
        value: ""
      }
    },

    load: function(){
      if (!this.subjectId) return;
      var payload = {
        qids: ["global-address","global-contact"],
        subjectId: this.subjectId
      }
      this.$.ajax_load_contact.send(payload);

    },

    loadResponse: function(e,data){
      //console.log(data);
      var addrs = [];
      var contacts = [];
      data.records.forEach(function(r){

        if ( r["global-address"] ){
          r["global-address"].lbls = r["global-address"].applies_to.map(function(b){
            return addr_ref[b];
          });

          r["global-address"].m = r.m;
          addrs.push(r["global-address"]);

          [1,2,3,4,5,6].forEach(function(n){
            if ( r["global-address-"+n] ){
              r["global-address-"+n].lbls = r["global-address-"+n].applies_to.map(function(b){
                return addr_ref[b];
              });
              r["global-address-"+n].m = r.m;
              addrs.push(r["global-address-"+n]);
            }
          });
        }
        
        if ( r["global-contact"] ){
          r["global-contact"].m = r.m;
          contacts.push(r["global-contact"]);

          [1,2,3,4,5,6].forEach(function(n){
            if ( r["global-contact-"+n] ){
              r["global-contact-"+n].m = r.m;
              contacts.push(r["global-contact-"+n]);
            }
          });
        }

      });
      this.set("addrs",addrs);
      this.set("contacts",contacts);
    },

    loadError: function(e){
      console.log(e);
    },

    submit: function(e){
      return;
    }
  });

</script>
