<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-item/paper-item-body.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../moment-display/moment-display.html">
<link rel="import" href="qa-collapse-block.html">

<!--

Example:

    <card-hdmsdata-display></card-hdmsdata-display>

@demo
-->
<dom-module id="card-hdmsdata-display">

  <style is="custom-style" include="qa-styles">
  <style is="custom-style">

    :host {
      display: block;
      box-sizing: border-box;
    }
   
    :host > ::content .special {
    }
   
    .paper-font-caption {
      @apply(--paper-font-caption);
    }

    paper-input ,
    paper-textarea {
      margin: 6px;
    }

    .leftborder {
      border-left: 2px solid #512DA8;
      padding-left: 16px;
      margin-left: 16px;
    }

    .section-container {
      margin-bottom: 16px;
      padding-bottom: 16px;
    }

    .record-container {
      margin-bottom: 4px;
      padding-bottom: 4px;
    } 

    .record-container div {
      @apply(--layout-flex-2)
    }

    .record-container div.primary {
      @apply(--layout-flex-8)
      color: blue;
    }

    moment-display {
      --display-size: 12px;
      --label-size: 12px;
    }

    label.lbl {
      cursor: pointer;
      display: inline;
      font-style: italic;
      font-size: .82em;
      font-weight: 420;
      padding: 12px;
      background-color: #90CAF9;
    }
    .note {
      font-size: .84em;
      color: #00695C;
    }
    p.notelines {
      font-size: .88em;
    }
  </style>

  <template>
    <paper-card 
      class="primary"
      elevation=4
      heading="[[name]]"
    > 
      <div hidden="[[!asColumns]]">
        <template is="dom-repeat" items="[[records]]" as="rec">
          <div class="vertical layout justified record-container">
            <qa-collapse-block
              label="[[rec.hdr]]"
            >
              <div >
                <template is="dom-repeat" items="[[rec.rows]]" as="row" >
                  <paper-item>
                    <paper-item-body class='wrap' two-line>
                      <div >
                        <span>[[row.op_nm]]</span>
                        <moment-display 
                          display-fmt="withday" 
                          str="[[row.dt]]" 
                          time
                          inbound-fmt="YYYY-MM-DDThh:mm:ss"
                        ></moment-display>
                      </div>
                      <div secondary>
                        <template is="dom-repeat" items="[[row.txt]]" as="txt" >
                          <p class='notelines'>[[txt]]</p>
                        </template>
                      </div>
                    </paper-item-body>
                  <paper-item>
                </template>
              </div>
            </qa-collapse-block>
          </div>
        </template>
      </div>

      <qa-ajax-poster
        id="ajax_load"       
        no-toast
        on-response="loadResponse"
        on-error="loadError"
        endpoint="api/data:hdms"
      ></qa-ajax-poster>

    </div>
  </template>

</dom-module>

<script>
  var addr_ref  = {
    "PR": "Primary Residence",
    "MA": "Mailing",
    "BL": "Billing"
  };


  Polymer({

    is: 'card-hdmsdata-display',

    properties: {
      flows: {
        type: Array,
        value: function(){
          return [ [], [] ];
        }
      },
      subjectId: {
        type: String,
        value: ""
      },
      hdmsAcct: {
        type: Number,
        value: 0
      },
      primaryField: {
        type: String,
        value: "Interaction Notes"
      },
      name: {
        type: String,
        value: ""
      },
      asColumns: {
        type: Boolean,
        value: false
      }
    },

    load: function(){
      if (!this.subjectId) return;
      var payload = {
        hdms_acct: this.hdmsAcct
      }
      this.$.ajax_load.send(payload);
    },

    loadResponse: function(e,data){
      //console.log(data.records);
      this.set("records",data.records);
    },

    loadError: function(e){
      console.log(e);
    },

    toggle: function(e){
      //console.log(e);
      return;
    }
  });

</script>
