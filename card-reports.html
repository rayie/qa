<!--

Example:

    <card-reports></card-reports>

@demo
-->
<dom-module id="card-reports">
  <style is="custom-style" include="qa-styles"></style>
  <style is="custom-style">

    :host {
      display: block;
      box-sizing: border-box;
    }
   
    :host > ::content .special {
    }
   
    /* form hdr part */
    .hdr {
      @apply(--layout-horizontal);
      @apply(--layout-justified);
      @apply(--paper-font-body2)
    }

    .list {
      @apply(--layout-vertical);
      padding-top: 12px;
      background-color: white;
      width: 240px;
      height: 228px;
      margin: 12px;
      @apply(--shadow-elevation-2dp);
    }

    .form-num {
      @apply(--paper-font-body2)
      text-align: right;
    }

    .form-title {
      @apply(--paper-font-body2)
    }

    .form-sub-title {
      @apply(--paper-font-caption)
    }

    .paper-font-caption {
      @apply(--paper-font-caption);
    }

    paper-button {
      @apply(--paper-font-button);
    }

  </style>

  <template>
    <div class="container">

      <paper-toolbar>
        <paper-tabs on-iron-select="tabSelected" id="tabSelector" selected="{{selectedTab}}" elevation='4'>
          <paper-tab>Open Task Summary</paper-tab>
          <paper-tab>Program Counts</paper-tab>
        </paper-tabs>
        <span class="title"><!--stub--></span>
      </paper-toolbar>

      <iron-pages selected="{{selectedTab}}">

        <section data-tab='openTaskCounts' >
          <paper-material elevation='4' class='primary' heading="All Open Tasks">
            <div class='layout horizontal'>
              <div class='flex-3 main-data' role='listbox'>
                <h3>All Open Tasks</h3>
                <template is="dom-repeat" items="[[opentasks]]" >
                  <paper-item class='record-container'>
                    <paper-item-body class='wrap'>
                      <div>[[item.nm]] - <strong>[[item.n]]</strong></div>
                    </paper-item-body>
                  </paper-item>
                </template>
                <paper-item class='record-container'>
                  <paper-item-body class='wrap'>
                  <div>Total - <strong>[[opentasksTotal]]<strong></div>
                  </paper-item-body>
                </paper-item>
              </div>
              <div class='main-data' role='listbox'>
                <h3>My Open Tasks</h3>
                <template is="dom-repeat" items="[[myOpentasks]]" >
                  <paper-item class='record-container'>
                    <paper-item-body class='wrap'>
                    <div>[[item.nm]] - <strong>[[item.n]]</strong></div>
                    </paper-item-body>
                  </paper-item>
                </template>
                <paper-item class='record-container'>
                  <paper-item-body class='wrap'>
                  <div>Total - <strong>[[myOpentasksTotal]]<strong></div>
                  </paper-item-body>
                </paper-item>
              </div>
            </div>
          </paper-material>

          <paper-material elevation='4' class='primary' heading="All Open Tasks">
            <div class='layout horizontal'>
              <div class='flex-3'>
                <div class='main-data' role='listbox'>
                  <h3>All Open Tasks Schedule</h3>
                  <template is="dom-repeat" items="[[opentasksbytiming]]" >
                    <paper-item class='record-container'>
                      <paper-item-body class='wrap'>
                      <div>[[item.nm]] - <strong>[[item.n]]</strong></div>
                      </paper-item-body>
                    </paper-item>
                  </template>
                  <paper-item class='record-container'>
                    <paper-item-body class='wrap'>
                    <div>Total - <strong>[[opentasksbytimingTotal]]<strong></div>
                    </paper-item-body>
                  </paper-item>
                </div>
              </div>
              <div class='flex-9'>
                <div class='main-data' role='listbox'>
                  <h3>My Open Tasks Schedule</h3>
                  <template is="dom-repeat" items="[[myOpentasksbytiming]]" >
                    <paper-item class='record-container'>
                      <paper-item-body class='wrap'>
                      <div>[[item.nm]] - <strong>[[item.n]]</strong></div>
                      </paper-item-body>
                    </paper-item>
                  </template>
                  <paper-item class='record-container'>
                    <paper-item-body class='wrap'>
                    <div>Total - <strong>[[myOpentasksbytimingTotal]]<strong></div>
                    </paper-item-body>
                  </paper-item>
                </div>
              </div>
            </div>
          </paper-material>
        </section>

        <section data-tab='programCounts' >
          <paper-card elevation='4' class='primary'
            heading="Program Counts"
          >
            <div class='main-data' role='listbox'>
              <template id="progCnt" is="dom-repeat" items="[[programs]]" >
                <paper-item class='record-container'>
                  <paper-item-body class='wrap'>
                  <div>[[item.nm]] - <strong>[[item.n]]</strong></div>
                  </paper-item-body>
                </paper-item>
              </template>
              <paper-item class='record-container'>
                <paper-item-body class='wrap'>
                <div>Total - <strong>[[programsTotal]]<strong></div>
                </paper-item-body>
              </paper-item>
            </div>
          </paper-card>
        </section>


      </iron-pages>
      <qa-ajax-poster
        id="ajax"       
        no-toast
        handle-as="json",
        on-response="loadResponse"
        on-error="loadError"
        loading="{{is_loading}}"
      ></qa-ajax-poster>

    </div>
  </template>

</dom-module>

<script>


  Polymer({

    behaviors: [ SectionBehaviors.Basic ],

    is: 'card-reports',

    properties: {
      person: {
        type: Object,
        value: null
      },
      subjectId: {
        type: String,
        value: ""
      },
      selectedTab: {
        type: Number,
        value: 0 
      }
    },

		tabSelected: function(e){
			var idx = this.$.tabSelector.indexOf( e.detail.item );
      console.log("tabSelected",idx);
      switch(idx){
        case 0:
          this.$.ajax.setEndpoint("api/report:opentasks:count");
          this.$.ajax.send();

          this.$.ajax.setEndpoint("api/report:opentasks:count");
          this.$.ajax.send({ filter:'assignedTo' , assignedTo:'me', bucketname: 'myOpentasks' });

          /* */

          this.$.ajax.setEndpoint("api/report:opentasks:bytiming");
          this.$.ajax.send();
          this.$.ajax.setEndpoint("api/report:opentasks:bytiming");
          this.$.ajax.send({ filter:'assignedTo' , assignedTo:'me', bucketname: 'myOpentasksbytiming'});

          break;
        case 1:
          this.$.ajax.setEndpoint("api/report:programs:count");
          this.$.ajax.send();
          break;
        case 3:
          break;
        case 4:
          break;
        case 5:
          break;
      }
		},

    load: function(){
      this.$.ajax.send();
    },

    loadResponse: function(e,data){
      this.set(data.bucketname,data.rows);
      this.set(data.bucketname+"Total",data.total);
    },

    loadError: function(e){
      console.log(e);
    },

    submit: function(e){
      return;
    }
  });

</script>
