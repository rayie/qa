<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/av-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-item/paper-icon-item.html">
<link rel="import" href="../paper-item/paper-item-body.html">
<link rel="import" href="../paper-input/paper-input.html">

<link rel="import" href="../iron-flex-layout/classes/iron-flex-layout.html">

<!--

Example:

    <list-tasks></list-tasks>

@demo
-->
<dom-module id="list-tasks">

  <style is="custom-style">

    :host {
      display: block;
      box-sizing: border-box;
    }
   
    :host > ::content .special {
    }
   
    /* form hdr part */
    .form-hdr ,
    .form-body {
      @apply(--layout-horizontal);
      padding: 4px;
    }

    .form-body div {
      margin: 4px;
    }

    .form-hdr div {
      margin: 4px;
    }

    paper-checkbox {
      display: inline-block;
      margin: 6px 24px 6px 6px;
      @apply(--paper-font-body2)
    }

    .flexchild {
      @apply(--layout-flex);
    }


    .flex1child {
      @apply(--layout-flex-1);
    }

    .flex2child {
      @apply(--layout-flex-2);
    }

    .flex3child {
      @apply(--layout-flex-3);
    }

    .flex4child {
      @apply(--layout-flex-4);
    }

    .flex6child {
      @apply(--layout-flex-6);
    }

    .flex8child {
      @apply(--layout-flex-8);
    }

    .flex12child {
      @apply(--layout-flex-12);
    }

    .list {
      @apply(--layout-vertical);
      padding-top: 12px;
      background-color: white;
      width: 240px;
      height: 228px;
      margin: 12px;
      @apply(--shadow-elevation-2dp);
    }

    .form-num {
      @apply(--paper-font-body2)
      text-align: right;
    }

    .form-title {
      @apply(--paper-font-body2)
    }

    .form-sub-title {
      @apply(--paper-font-caption)
    }

    .paper-font-caption {
      @apply(--paper-font-caption);
    }
    paper-card {
      width: 100%;
      margin-bottom: 12px;
    }
    paper-input ,
    paper-textarea {
      margin: 6px;
    }
    .card-actions {
      background-color: #B2DFDB;
      border-bottom: 1px solid lightgrey;
    }
    .card-footer {
      margin: 12px 6px 12px 6px;
      padding-top: 16px;
      padding-left: 16px;
      border-top: 1px solid lightgrey;
    }
    paper-button {
      @apply(--paper-font-button);
    }

  </style>

  <template>
    <div class="container">
      <h2>Open Tasks</h2>
      <div >
        <template is="dom-repeat" items="[[tasks]]" as="t">
          <paper-icon-item>
            <iron-icon icon="av:add-to-queue" item-icon></iron-icon>
            <paper-item-body two-line>
              <a href$="patients/[[t.subject_id]]">
                [[t.subject_display_as]] - [[t.name]]
              </a>


              <div >
                <small>Task created: <small>
                <moment-display time dt="[[t.init_by.ts]]"></moment-display>
              </div>
            </paper-item-body>
            <task-part-timing
              planned-for="[[t.planned_for]]"
            >
            </task-part-timing>  
          </paper-icon-item>
        </template>
      </div>
      <iron-ajax
        id="ajax_load_tasks"       
        handle-as="json",
        on-response="loadTasksResponse"
        on-error="loadTasksError"
        loading="{{is_loading}}"
      ></iron-ajax>
    </div>
  </template>

</dom-module>

<script>


  Polymer({

    is: 'list-tasks',

    properties: {
      tasks: {
        type: Array,
        value: []
      },
      baseUrl: {
        type: String,
        value: ""
      }
    },

    attached: function(){
      this.loadTasks();
    },

    loadTasks: function(){
      console.log("in loadTasks");
      this.$.ajax_load_tasks.url=window.APIBASEURL+"api/tasks:get";
      this.$.ajax_load_tasks.params={state_code:["init","inprog"]};
      this.$.ajax_load_tasks.generateRequest();
    },

    loadTasksResponse: function(e){
      console.log(e.detail.response.tasks);
      this.set("tasks",e.detail.response.tasks);
    },

    loadTasksError: function(e){
      console.log(e);
    }

  });

</script>
