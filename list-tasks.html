<dom-module id="list-tasks">

  <style is="custom-style">

    :host {
      display: block;
      box-sizing: border-box;
    }
   
    :host > ::content .special {
    }
   
    /* form hdr part */
    .form-hdr ,
    .form-body {
      @apply(--layout-horizontal);
      padding: 4px;
    }

    .form-body div {
      margin: 4px;
    }

    .form-hdr div {
      margin: 4px;
    }

    paper-checkbox {
      display: inline-block;
      margin: 6px 24px 6px 6px;
      @apply(--paper-font-body2)
    }

    .flexchild {
      @apply(--layout-flex);
    }


    .flex1child {
      @apply(--layout-flex-1);
    }

    .flex2child {
      @apply(--layout-flex-2);
    }

    .flex3child {
      @apply(--layout-flex-3);
    }

    .flex4child {
      @apply(--layout-flex-4);
    }

    .flex6child {
      @apply(--layout-flex-6);
    }

    .flex8child {
      @apply(--layout-flex-8);
    }

    .flex12child {
      @apply(--layout-flex-12);
    }

    .list {
      @apply(--layout-vertical);
      padding-top: 12px;
      background-color: white;
      width: 240px;
      height: 228px;
      margin: 12px;
      @apply(--shadow-elevation-2dp);
    }

    .form-num {
      @apply(--paper-font-body2)
      text-align: right;
    }

    .form-title {
      @apply(--paper-font-body2)
    }

    .form-sub-title {
      @apply(--paper-font-caption)
    }

    .paper-font-caption {
      @apply(--paper-font-caption);
    }
    paper-card {
      width: 100%;
      margin-bottom: 12px;
    }
    paper-input ,
    paper-textarea {
      margin: 6px;
    }
    .card-actions {
      background-color: #B2DFDB;
      /* border-bottom: 1px solid lightgrey; */
    }
    .card-footer {
      margin: 12px 6px 12px 6px;
      padding-top: 16px;
      padding-left: 16px;
      /* border-top: 1px solid lightgrey; */
    }
    paper-button {
      @apply(--paper-font-button);
      font-size: 10px;
    }

    paper-icon-item {
      margin-top: 2px;
      margin-bottom: 2px;
      /* border-bottom: 1px solid var(--paper-pink-a200); */
      --paper-item-icon-width: 186px;
    }

    a { 
      text-decoration: none;
    }
    iron-icon {
      --iron-icon-width: 16px;
    }

  </style>

  <template>
    <div class="container">
      <div hidden="[[!tasksLoaded]]" >
        <template id="taskRptr" is="dom-repeat" items="[[tasks]]" as="t">
          <paper-icon-item>
            <div item-icon 
              hidden="[[!t.hasBeenCancelled]]"
            >
              <h3>Cancelled</h3>
            </div>

            <div item-icon 
              hidden="[[t.hasBeenCancelled]]"
            >
              <a 
                hidden="[[!t.isOkToStart]]"
                href$="{{baseUrl}}tasks/{{t._id}}"
              >
                <iron-icon icon="create"></iron-icon> 
                <small hidden="[[t.m.inprog]]">
                  Start this Task
                </small>
                <small hidden="[[!t.m.inprog]]">
                  Resume this Task
                </small>
              </a>

              <span
                hidden="[[!t.m.inprog]]"
              >
                [[t.m.inprog.u_id]] 
              </span>

            </div>

            <paper-item-body two-line>
              <div>
                <a hidden="[[!t.m.done]]" href$="taskresult/[[t._id]]">
                  [[t.subjectDisplayAs]] - [[t.name]]
                </a>

                <span hidden="[[t.m.done]]">
                  [[t.subjectDisplayAs]] - [[t.name]]
                </span>
      
              </div >
              <div secondary>
                <moment-display label="Created" age time dt="[[t.m.init.ts]]" ></moment-display>
                <span>
                  [[compDur(t.m)]] 
                </span>
                <div item-icon hidden="[[!t.okToCancel]]" >
                  <qa-btn
                    send-back="[[index]]"
                    on-btnclick="cancelTask"
                  >
                    <a>
                      <iron-icon icon="cancel"></iron-icon> 
                      <small>Cancel</small>
                    </a>
                    </qa-btn>
                </div>
              </div>
            </paper-item-body>

            <task-part-timing
              hidden="[[t.hasBeenCancelled]]"
              task-id="[[t._id]]"
              task-ts="{{t.ts}}"
              planned-for="{{t.plannedFor}}"
              task-state="[[t.state]]"
              ok-to-start-task="{{t.isOkToStart}}"
              on-change="gotTaskTimingChange"
            >
            </task-part-timing>  

          </paper-icon-item>
        </template>
      </div>

      <qa-ajax-poster
        id="ajax_load_tasks"       
        no-toast
        on-response="loadTasksResponse"
        on-error="loadTasksError"
        loading="{{is_loading}}"
        endpoint="api/tasks:get"
      ></qa-ajax-poster>
      <qa-ajax-poster
        id="ajax_update_task"       
        on-response="updateTaskResponse"
        on-error="updateTaskError"
        loading="{{is_loading}}"
        endpoint="api/task:schedule"
      ></qa-ajax-poster>
      <qa-ajax-poster
        id="ajax_cancel_task"       
        on-response="cancelTaskResponse"
        on-error="cancelTaskError"
        loading="{{is_loading}}"
        endpoint="api/task:cancel"
      ></qa-ajax-poster>

    </div>
  </template>

</dom-module>

<script>


  Polymer({

    is: 'list-tasks',

    behaviors: [ TaskBehaviors.Basic ],
    
    properties: {
      state: {
        type: Array,
        value: ["init","inprog"]
      },
      tasksLoaded: {
        type: Boolean,
        value: false
      },
      tasks: {
        type: Array,
        value: []
      },
      baseUrl: {
        type: String,
        value: ""
      },
      subjectId: {
        type: String,
        value: ""
      },
      isReady: {
        type: Boolean,
        value: false
      },
      isAttached: {
        type: Boolean,
        value: false
      }
    },

    attached: function(){
      this.isAttached=true;
    },
    ready: function(){
      this.isReady=true;
    },

    workTask: function(e){
      console.log(e);
    },

    resetTasks: function(){
      this.set("tasks",[]);
      this.set("tasksLoaded",false);
      this.$.taskRptr.render();
    },

    loadTasks: function(){
      //console.log("Loading tasks", this.subjectId);
      var defaultListParams = {state: this.state};

      if (this.subjectId){
        defaultListParams.subjectId = this.subjectId.toString();
      }

      this.$.ajax_load_tasks.send(defaultListParams);
    },

    loadTasksResponse: function(e,data){
      this.applyTasks(data.tasks);
    },

    loadTasksError: function(e){
      console.log("loadTasksError",e);
    },


    applyTasks: function(tasks){
      this.resetTasks();
      this.$.taskRptr.render();
      this.set("tasks",tasks);
      this.set("tasksLoaded",true);
    },

    cancelTask: function(e, taskIndex){
      var task = this.tasks[taskIndex];
      console.log(task.name, task._id, task.ts);
      var payload = {
        taskId: task._id,
        lastTs: task.ts
      }
      console.log(payload);
      return this.$.ajax_cancel_task.send(payload,taskIndex);
    },

    cancelTaskResponse: function(e,data){
      console.log("passBack",data.passBack);
      console.log("tasks." + data.passBack+".hasBeenCancelled",true);
      this.set("tasks." + data.passBack+".hasBeenCancelled",true);
      this.$.taskRptr.render();
    },

    cancelTaskError: function(){
    },



    gotTaskTimingChange: function(e,timingChange){
      this.$.ajax_update_task.send(timingChange, e.target);
    },

    updateTaskResponse: function(e,data){
      //console.log("in tasklist, updateTaskResposne", e, data);
      data.passBack.confirm(data.newTs);
      app.$.toast.text = "Task UPDATED"; 
      if ( data.msg ) app.$.toast.text += data.msg;
      app.$.toast.show();
    },

    updateTaskError: function(e, data){
      //console.log("in tasklist, updateTaskError", e, data);
      if ( data.passBack ) data.passBack.revert();
    }
    

  });

</script>
