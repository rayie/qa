Example:

    <list-tasks></list-tasks>

@demo

<dom-module id="list-tasks">

  <style is="custom-style">

    :host {
      display: block;
      box-sizing: border-box;
    }
   
    :host > ::content .special {
    }
   
    /* form hdr part */
    .form-hdr ,
    .form-body {
      @apply(--layout-horizontal);
      padding: 4px;
    }

    .form-body div {
      margin: 4px;
    }

    .form-hdr div {
      margin: 4px;
    }

    paper-checkbox {
      display: inline-block;
      margin: 6px 24px 6px 6px;
      @apply(--paper-font-body2)
    }

    .flexchild {
      @apply(--layout-flex);
    }


    .flex1child {
      @apply(--layout-flex-1);
    }

    .flex2child {
      @apply(--layout-flex-2);
    }

    .flex3child {
      @apply(--layout-flex-3);
    }

    .flex4child {
      @apply(--layout-flex-4);
    }

    .flex6child {
      @apply(--layout-flex-6);
    }

    .flex8child {
      @apply(--layout-flex-8);
    }

    .flex12child {
      @apply(--layout-flex-12);
    }

    .list {
      @apply(--layout-vertical);
      padding-top: 12px;
      background-color: white;
      width: 240px;
      height: 228px;
      margin: 12px;
      @apply(--shadow-elevation-2dp);
    }

    .form-num {
      @apply(--paper-font-body2)
      text-align: right;
    }

    .form-title {
      @apply(--paper-font-body2)
    }

    .form-sub-title {
      @apply(--paper-font-caption)
    }

    .paper-font-caption {
      @apply(--paper-font-caption);
    }
    paper-card {
      width: 100%;
      margin-bottom: 12px;
    }
    paper-input ,
    paper-textarea {
      margin: 6px;
    }
    .card-actions {
      background-color: #B2DFDB;
      border-bottom: 1px solid lightgrey;
    }
    .card-footer {
      margin: 12px 6px 12px 6px;
      padding-top: 16px;
      padding-left: 16px;
      border-top: 1px solid lightgrey;
    }
    paper-button {
      @apply(--paper-font-button);
      font-size: 10px;
    }

    paper-icon-item {
      margin-top: 2px;
      margin-bottom: 2px;
      border-bottom: 1px solid var(--paper-pink-a200);
      --paper-item-icon-width: 186px;
    }

    paper-button.custom {
      --paper-button-ink-color: var(--paper-pink-a200);
      /* These could also be individually defined for each of the
        specific css classes, but we'll just do it once as an example */
      --paper-button-flat-keyboard-focus: {
        background-color: var(--paper-pink-a200);
        color: white !important;
      };
      --paper-button-raised-keyboard-focus: {
        background-color: var(--paper-pink-a200) !important;
        color: white !important;
      };
      display: block;
    }

    paper-button.custom:hover {
      background-color: var(--paper-indigo-100);
    }

    paper-button.pink {
      color: var(--paper-pink-a200);
    }

    paper-button.red {
      background-color: var(--paper-red-500);
      color: white;
      --paper-button-raised-keyboard-focus: {
        background-color: var(--paper-red-a200) !important;
        color: white !important;
      };
    }

    paper-button.indigo {
      background-color: var(--paper-indigo-500);
      color: white;
      --paper-button-raised-keyboard-focus: {
        background-color: var(--paper-pink-a200) !important;
        color: white !important;
      };
    }

    paper-button.green {
      background-color: var(--paper-green-500);
      color: white;
    }
    paper-button.green[active] {
      background-color: var(--paper-red-500);
    }
    paper-button.disabled {
      color: white;
    }
    a { 
      text-decoration: none;
    }

  </style>

  <template>
    <div class="container">
      <div hidden="[[!tasksLoaded]]" >
        <template id="taskRptr" is="dom-repeat" items="[[tasks]]" as="t">
          <paper-icon-item>
            <div item-icon> 
              <a 
                hidden="[[!t.isOkToStart]]"
                href$="{{baseUrl}}tasks/{{t._id}}"
              >
                <iron-icon icon="create"></iron-icon> 
                <span hidden="[[t.m.inprog]]">
                  Start this Task
                </span>
                <span hidden="[[!t.m.inprog]]">
                  Resume this Task
                </span>
              </a>

              <span
                hidden="[[!t.m.inprog]]"
              >
                [[t.m.inprog.u_id]] 
              </span>

            </div>

            <paper-item-body two-line>
              <div>
                <a href$="patients/[[t.subjectId]]">
                  [[t.subjectDisplayAs]] - [[t.name]]
                </a>
              </div >
              <div secondary>
                <moment-display label="Created" age time dt="[[t.m.init.ts]]" ></moment-display>
                <span>
                  [[compDur(t.m)]] 
                </span>

              </div>
            </paper-item-body>

            <task-part-timing
              task-id="[[t._id]]"
              task-ts="{{t.ts}}"
              planned-for="{{t.plannedFor}}"
              task-state="[[t.state]]"
              ok-to-start-task="{{t.isOkToStart}}"
              on-change="gotTaskTimingChange"
            >
            </task-part-timing>  

          </paper-icon-item>
        </template>
      </div>
      <iron-ajax
        id="ajax_load_tasks"       
        handle-as="json",
        on-response="loadTasksResponse"
        on-error="loadTasksError"
        loading="{{is_loading}}"
      ></iron-ajax>
      <qa-ajax-poster
        id="ajax_update_task"       
        on-response="updateTaskResponse"
        on-error="updateTaskError"
        loading="{{is_loading}}"
        endpoint="api/task:schedule"
      ></qa-ajax-poster>
    </div>
  </template>

</dom-module>

<script>


  Polymer({

    is: 'list-tasks',
    
    properties: {
      state: {
        type: Array,
        value: ["init","inprog"]
      },
      tasksLoaded: {
        type: Boolean,
        value: false
      },
      tasks: {
        type: Array,
        value: []
      },
      baseUrl: {
        type: String,
        value: ""
      },
      subjectId: {
        type: String,
        value: ""
      },
      isReady: {
        type: Boolean,
        value: false
      },
      isAttached: {
        type: Boolean,
        value: false
      }
    },

    attached: function(){
      this.isAttached=true;
      this.$.ajax_load_tasks.url=window.APIBASEURL+"api/tasks:get";
    },
    ready: function(){
      this.isReady=true;
    },

    workTask: function(e){
      console.log(e);
    },

    resetTasks: function(){
      this.set("tasks",[]);
      this.set("tasksLoaded",false);
      this.$.taskRptr.render();
    },

    loadTasks: function(){
      var defaultListParams = {state: this.state};

      if (this.subjectId){
        defaultListParams.subjectId = this.subjectId.toString();
      }

      this.$.ajax_load_tasks.params=defaultListParams;
      this.$.ajax_load_tasks.generateRequest();
    },

    loadTasksResponse: function(e){
      this.applyTasks(e.detail.response.tasks);
    },

    applyTasks: function(tasks){
      this.resetTasks();
      this.$.taskRptr.render();
      this.set("tasks",tasks);
      this.set("tasksLoaded",true);
      //this.$.taskRptr.render();
    },

    loadTasksError: function(e){
      console.log("loadTasksError",e);
    },

    gotTaskTimingChange: function(e,timingChange){
      this.$.ajax_update_task.send(timingChange, e.target);
    },

    updateTaskResponse: function(e,data){
      //console.log("in tasklist, updateTaskResposne", e, data);
      data.passBack.confirm(data.newTs);
      app.$.toast.text = "Task UPDATED"; 
      if ( data.msg ) app.$.toast.text += data.msg;
      app.$.toast.show();
    },

    updateTaskError: function(e, data){
      //console.log("in tasklist, updateTaskError", e, data);
      app.$.toast.text = "Task NOT UPDATED !!!! - "; 
      if ( data.msg ) app.$.toast.text += data.msg;
      app.$.toast.show();
      if ( data.passBack ) data.passBack.revert();
    },
    
    compDur: function(m){
      if ( m.done ){
        var txt = moment( m.init.ts ).from( m.done.ts , true);
        return "Duration:" + txt;
      }

      if ( m.inprog ){
        var txt = moment( m.inprog.ts ).fromNow(true);
        return ", In progress for " + txt;
      }
      return "";
    }

  });

</script>
