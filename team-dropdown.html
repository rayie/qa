<dom-module id="team-dropdown">
  <style is="custom-style">
    :host {
      --paper-input-container-label: { color: var(--label-color); };
      --paper-input-container-label-floating: { color: var(--label-floating-color); };
      --paper-input-container-label-focus: { color: var(--label-focus-color); };
      --paper-input-container-input-color: var(--input-color);
    }

  </style>
  <template>
    <paper-dropdown-menu 
      label="Assign To"
    >
      <paper-listbox
        class="dropdown-content"
        selected="{{selectedUser}}"
        attr-for-selected="em"
      >
        <template is="dom-repeat" items="[[users]]" as="u">
          <paper-item em="[[u]]">[[u]]</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
  </template>
</dom-module>

<script>

  Polymer({

    is: 'team-dropdown',

    properties: {
      selectedUser: {
        type: String, 
        value: function(){ 
          return "";
        },
        notify: true
      },
      users: {
        type: Array, 
        value: function(){ 
          return [
            "mjindra@supercare.com",
            "linda@supercare.com",
            "rie@supercare.com"
          ];
        } 
      },
      sendBack: {
        type: Object, value: function(){ return {}; }
      }
    },

    attached: function(){
      if ( app.scenariouser && !this.selectedUser){
        this.set("selectedUser",app.scenariouser._id);
      }
    }


  });

</script>
