<script src="../lodash/lodash.min.js"></script>
<script>
  window.QuestionBehaviors = window.QuestionBehaviors || {};
  QuestionBehaviors.Basic = {

    factoryImpl: function(props){
      return true;

    },
    properties: {
      txt: {
        type: String,
        value: function(){
          return "";
        }
      },

      sub: {
        type: String,
        value: function(){
          return "";
        }
      },

      qstate: {
        type: Number,
        notify: true,
        value: 0
      },

      warn_msg: {
        type: String,
        value: function(){
          return "";
        }
      },

      sn: {
        type: String,
        value: ""
      },

      /**
      * hidden 
      * If true, the question does not display, within a survey
      *   
      */ 
      hidden: {
        type: Boolean,
        value: function(){
          return false;
        }
      },

      idx_in_survey: {
        type: Number
      },

      hideNa: {
        type: Boolean,
        value: false 
      }

    },
    detached: function(){
      console.log(this.localName + " was deatched");
    },

    qstateChanged: function(e){
      //console.log("qstateChanged", e);
    },

    qstateChangedInFooter: function(e){
      //console.log("qstateChangedInFooter", e.detail.value);
      this.set("qstate", e.detail.value);
    },

    populateNote: function(note){
      this.set("sn",note);
    },

    populateAnswer: function(a){
      if ( a===undefined ){
        //leave as is
        return;
      }

      if ( a===null ){
        //mark as NA
        this.set("qstate",3);
        this.$.qpartFooter.querySelector("#mark_btn").set("active",true);
        return;
      }

      if ( "function" === typeof this.populateNext ){
        //subclass may have populateNext function to handle specific answer values
        return this.populateNext(a);
      }

      this.set("qstate",2);
      this.set("answer",a);
      return;
    }

  };
  
  QuestionBehaviors.QuestionsOnly = {

    properties: {
      /*
      * Interally used to track if a siblings reveal/hide change is necessary
      */
      siblingsrevealed: [],

      siblingdisplay: {
        type: Object,
        notify: true,
        value:{ "reveal":[], "hide": [] }
      }

    }


  };

  QuestionBehaviors.FormsOnly = {

    properties: {
      /*
      * Interally used to track if a siblings reveal/hide change is necessary
      */
      additionalInstancesAllowed: {
        type: Number,
        value: 0 
      },

      additionalInstancesAdded: {
        type: Number,
        value: 0 ,
        notify: true,
      }
    }

  };
</script>
